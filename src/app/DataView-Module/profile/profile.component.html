<div class="p-col-12 p-md-12 p-lg-12" style="padding-top:25px;">
    <p-panel header="My Profile">
        <div class="p-col-12 p-md-10 p-lg-6">
            <p-card>
                <div style="text-align: center;">
                    <div><img src="{{photo}}" style="width: 150px; height: 150px;" /></div>
                    <div style="font-weight: bold;">{{name}}</div>
                    <div>{{class}}-{{section}}</div>
                </div>
                <p-divider></p-divider>
                <!-- <div> <span style="font-weight: bold;"> Date of Birth: </span> <span>{{dob}}</span></div> -->
                <div class="p-grid">
                    <div class="p-col-6 p-md-6 p-lg-6"><b>Roll Number: </b></div>
                    <div class="p-col-6 p-md-6 p-lg-6">{{rollNo}} </div>
                </div>
                <p-divider></p-divider>
                <div class="p-grid">
                    <div class="p-col-6 p-md-6 p-lg-6"><b>Date of Birth: </b></div>
                    <div class="p-col-6 p-md-6 p-lg-6">{{dob | date:'dd/MM/yyyy'}} </div>
                </div>
                <p-divider></p-divider>
                <div class="p-grid">
                    <div class="p-col-6 p-md-6 p-lg-6"><b>Date of Join: </b></div>
                    <div class="p-col-6 p-md-6 p-lg-6">{{doj | date:'dd/MM/yyyy'}} </div>
                </div>
                <!-- <div> <span style="font-weight: bold;">Date of Join: </span> <span>{{doj}}</span></div> -->
                <p-divider></p-divider>
                <div class="p-grid">
                    <div class="p-col-6 p-md-6 p-lg-6"><b>Father's Contact: </b></div>
                    <div class="p-col-6 p-md-6 p-lg-6">{{fatherContact}}</div>
                </div>
                <!-- <div> <span style="font-weight: bold;">Father's Contact: </span> <span>{{fatherContact}}</span> -->
                <p-divider></p-divider>
                <p-divider></p-divider>
                <div class="p-grid">
                    <div class="p-col-6 p-md-6 p-lg-6"><b>Mother's Contact: </b></div>
                    <div class="p-col-6 p-md-6 p-lg-6">{{motherContact}}</div>
                </div>
                <!-- <div> <span style="font-weight: bold;">Mother's Contact: </span> <span>{{motherContact}}</span>
                </div> -->
                <p-divider></p-divider>
                <div class="p-grid">
                    <div class="p-col-6 p-md-6 p-lg-6"><b>Guardian(if any):  </b></div>
                    <div class="p-col-6 p-md-6 p-lg-6">{{guardian}}</div>
                </div>
                <!-- <div> <span style="font-weight: bold;">Guardian if any: </span> <span>{{guardian}}</span></div> -->
                <p-divider></p-divider>
                <div class="p-grid">
                    <div class="p-col-6 p-md-6 p-lg-6"><b>Blood Group:  </b></div>
                    <div class="p-col-6 p-md-6 p-lg-6">{{bloodGroup}}</div>
                </div>
                <!-- <div> <span style="font-weight: bold;">Blood Group: </span> <span>{{bloodGroup}}</span></div> -->
                <p-divider></p-divider>
                <div> <span style="font-weight: bold;">Address: </span>
                    <p>
                        {{address}}
                    </p>
                </div>
            </p-card>
            <div style="text-align: center;margin: 10px; color: #0400d8;">
                <button pButton type="button" label="Edit" icon="pi pi-pencil" (click)="onEdit()"></button>
            </div>
        </div>
    </p-panel>
</div>
