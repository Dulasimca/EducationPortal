<block-ui>

<div class="p-col-12 p-md-12 p-lg-12" style="padding-top:25px; height: 520px;">
  <p-toast position="top-center" key="t-msg"></p-toast>
    <p-panel header="Books">
        <div class="p-col-12 p-md-12 p-lg-12 no-pad-top">
          <form #f="ngForm" name="bookForm"> 
            <p-card>
              <div style="font-style: italic; font-size: 15px; color: rgb(11, 43, 102);">
                * Incase of any queries,contact school
            </div>
            <div style="font-style: italic; font-size: 15px; color: rgb(11, 43, 102);">
                * Please select your preference and click on proceed
            </div>
                <div  class="p-col-12 p-md-12 p-lg-12">
                    <div class="p-grid">
                        <div class="p-col-12 p-md-6 p-lg-3">
                            <div>
                                <label>Year:</label>
                            </div>
                            <p-dropdown [options]="yearOptions"  name = "selectedyear" 
                            [(ngModel)]="selectedyear" required > </p-dropdown>
                        </div>
                                    
                        <div class="p-col-12 p-md-6 p-lg-1"></div>

                        <div class="p-col-12 p-md-6 p-lg-3">
                            <div>
                                <label>Subject/Stream Name:</label>
                            </div>
                            <input type="text" name = "Subject" pInputText [(ngModel)]="Subject" required />
                        </div>
                        <div class="p-col-12 p-md-6 p-lg-1"></div>

                        <div class="p-col-12 p-md-6 p-lg-3">
                            <div>
                                <label>Author/Reference:</label>
                            </div>
                            <input type="text" name = "Author"pInputText [(ngModel)]="Author" required />
                        </div>

                        <div class="p-col-12 p-md-6 p-lg-3">
                            <input class="p-col-12" name="_Uploadbook" type="file" pInputText
                                (change)="onFileUpload($event, 4)" accept=".pdf" required />
                        </div>
                      
                    </div>  
                </div>
             
            </p-card>
           </form> 
            <div class="p-col-12 p-md-6 p-lg12" style = "margin-left:35%;"> 
              <button pButton name="save" type="button" label="Submit"  (click)="onSubmit()"
              [disabled]="(!f.valid)" ></button>
            
                <button pButton type="button" label="View" (click)="onview()" style = "margin-left:5%;"></button>
                <button pButton type="button" label="clear" (click)="onClear()" style = "margin-left:5%;"></button> 
              </div>
  
            

    
<p-table [columns]="cols" [value]="data" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[5,10,15,20]"
  totalRecords="totalRecords" pageLinks="3">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{col.header}}
      </th>
    </tr>
  </ng-template>
  
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr [pSelectableRow]="rowData" (dblclick)="onRowSelect($event, rowData)">
      <td *ngFor="let col of columns">
        {{rowData[col.field]}}
      </td>
     
    </tr>
  </ng-template>
</p-table>  
    </div>         
</p-panel>
</div>
</block-ui>
