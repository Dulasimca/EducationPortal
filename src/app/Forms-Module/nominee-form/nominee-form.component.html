<block-ui>
  <div class="p-col-12 p-md-12 p-lg-12" style="padding-top:25px; height: 520px;">
    <p-toast position="top-center" key="t-msg"></p-toast>
    <p-panel header="Nomination">
      <div class="p-col-12 p-md-12 p-lg-12 no-pad-top">
        <form #f="ngForm" name="NomineeForm" >
          <p-card>
            <div class="p-col-12 p-md-12 p-lg-12 no-pad-top">
              <div class="p-grid">
                <div class="p-col-12 p-md-6 p-lg-2">
                  <div><label for="_startdate">Election Start Date</label></div>
                  <p-calendar dateFormat="dd/mm/yy" [(ngModel)]="startDate" [showIcon]="true" name="_startdate"
                  [minDate]="minDate" [showOtherMonths]="false" required></p-calendar>
                </div>
                <div class="p-col-12 p-md-6 p-lg-2">
                  <div><label for="_enddate">Election End Date</label></div>
                  <p-calendar dateFormat="dd/mm/yy" [(ngModel)]="endDate" [showIcon]="true" name="_enddate"
                  [minDate]="minDate" [showOtherMonths]="false" required></p-calendar>
                </div>
                <div class="p-col-12 p-md-12 p-lg-3">
                  <div><label for="_position">Election Name</label></div>
                  <p-dropdown [options]="positionOptions" (onClick)="onSelect('EN')" [(ngModel)]="position" 
                    name="_position" (onChange)="onView()" required>
                  </p-dropdown>
                </div>
                <div class="p-col-12 p-md-6 p-lg-1">
                  <div><label for="_class">Class</label></div>
                  <p-dropdown name="_class" [options]="classOptions" [(ngModel)]="class"
                    (onClick)="onSelect('C')" required>
                  </p-dropdown>
                </div>
                <div class="p-col-12 p-md-12 p-lg-1">
                  <div><label for="_section"> Section</label> </div>
                  <p-dropdown name="_section" [options]="sectionOptions" [(ngModel)]="section"
                    (onClick)="onSelect('S')" required>
                  </p-dropdown>
                </div>
                <div class="p-col-12 p-md-12 p-lg-3">
                  <div><label for="_sname"> Candidate Name</label> </div>
                  <p-dropdown name="_sname" [options]="nameOptions" (click)="loadStudents()"
                    [(ngModel)]="candidateId" name="label"  required>
                  </p-dropdown>
                </div>
                
                <div class="p-col-12 p-md-12 p-lg-12 text-center">
                  <button pButton name="save" type="button" label="Submit" [disabled]="(!f.valid)" (click)="onSubmit()"
                    ></button>&nbsp;
                  <button pButton type="button" label="View" (click)="onView()"></button>&nbsp;
                  <button pButton type="button" label="Clear" (click)="clear()"></button>
                </div>
                <p-table [columns]="cols" [value]="data" [paginator]="true" [rows]="10"
                  [rowsPerPageOptions]="[5,10,15,20]" totalRecords="totalRecords" styleClass="p-datatable-gridlines" [loading]="loading">
                  <ng-template pTemplate="header" let-columns>
                    <tr>
                      <th style="width: 100px;">S.No</th>
                      <th *ngFor="let col of columns" styleClass="p-datatable-gridlines">
                        {{col.header}}
                      </th>
                    </tr>
                  </ng-template>
                  <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex" let-columns="columns">
                    <tr [pSelectableRow]="rowData" class="cursor-pointer" (dblclick)="onRowSelect($event, rowData)">
                      <td>{{rowIndex+1}}</td>
                      <td *ngFor="let col of columns" [style.text-align]="col.align">
                        {{rowData[col.field]}}
                      </td>
                    </tr>
                  </ng-template>
                </p-table>
              </div>
            </div>
          </p-card>
        </form>
      </div>
    </p-panel>
  </div>
</block-ui>
