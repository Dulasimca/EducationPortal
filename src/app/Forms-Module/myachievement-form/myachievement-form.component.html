<block-ui>
  <div class="p-col-12 p-md-12 p-lg-12" style="padding-top:25px; height: 520px;">
    <p-toast position="top-center" key="t-msg"></p-toast>
    <p-panel header="My Achievements">
      <div class="p-col-12 p-md-12 p-lg-12 no-pad-top">
        <form #f="ngForm" name="MyAchievementForm">
          <p-card>
            <div class="p-col-12 p-md-12 p-lg-12 no-pad-top">
              <div class="p-grid">
                <div class="p-col-12 p-md-6 p-lg-3">
                  <div><label>Date:</label></div>

                  <p-calendar [(ngModel)]="date" [showIcon]="true" name="date"  required></p-calendar>
                </div>
                <div class="p-col-12 p-md-6 p-lg-3">
                  <div><label for="_Category">Category:</label></div>
                  <p-dropdown name="_Category" [options]="CategoryOption" [(ngModel)]="Category" >
                  </p-dropdown>
                </div>
                <div class="p-col-12 p-md-12 p-lg-3">
                  <div><label> Place:</label></div>
                  <input type="text" name="Place" size="24" pInputText [(ngModel)]="Place" required />
                </div>
                <div class="p-col-12 p-md-12 p-lg-3">
                  <div><label for="_Award">Award:</label></div>
                  <p-dropdown name="_Award" [options]="AwardOption" [(ngModel)]="Award">
                  </p-dropdown>
                </div>
                <div class="p-col-12 p-md-12 p-lg-3">
                  <label for="_attach">Upload:</label>
                  <input type ="file" #file placeholder="Choose file" 
                  pInputText (change)="uploadFile(file.files)" accept=".pdf,.png,.jpg,.jpeg" required />
                </div>
                <div class="p-col-12 p-md-12 p-lg-12">
                  <button pButton name="save" type="button" label="Submit" (click)="onSubmit()" [disabled]="(!f.valid)"
                    style="margin-left: 30%;"></button>
                  <button pButton type="button" label="View" (click)="onView()" style="margin-left: 5%;"></button>
                  <button pButton type="button" label="Clear" (click)="clear()" style="margin-left: 5%;"></button>
                </div>
                <p-table [columns]="cols" [value]="data" [paginator]="true" [rows]="10"
                  [rowsPerPageOptions]="[5,10,15,20]" totalRecords="totalRecords" pageLinks="3">
                  <ng-template pTemplate="header" let-columns>
                    <tr>
                      <th>S.No:</th>
                      <th *ngFor="let col of columns">
                        {{col.header}}
                      </th>

                      <th>
                        Download
                      </th>
                    </tr>
                  </ng-template>
                  <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex" let-columns="columns">
                    <tr [pSelectableRow]="rowData" class="cursor-pointer" (dblclick)="onRowSelect($event, rowData)">
                      <td>{{rowIndex+1}}</td>
                      <td *ngFor="let col of columns">
                        {{rowData[col.field]}}
                      </td>
                      <td style="width: 142px;"><i class="pi pi-download" (click)="onDownload(rowData.filename)" 
                        style="color: #52de38; font-size: 1.3rem; margin-left: 25px;"></i></td>
                       
                      </tr>
                        </ng-template>
                </p-table>
              </div>
            </div>
          </p-card>
        </form>
      </div>
    </p-panel>
    <p-confirmDialog #cd  [style]="{width: '30vw'}">
      <ng-template pTemplate="header">
        <h3>Alert</h3>
    </ng-template>
    <ng-template pTemplate="footer">
        <button type="button" pButton icon="pi pi-times" label="No" (click)="cd.reject()"></button>
        <button type="button" pButton icon="pi pi-check" label="Yes" (click)="cd.accept()"></button>
    </ng-template>
    </p-confirmDialog>
  </div>
</block-ui>
