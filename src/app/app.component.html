<mat-toolbar color="primary" fxLayout="row">
    <div fxFlex fxLayout="row" *ngIf="!hideHeader" style="background: rgb(11, 43, 102) !important;">
        <div fxFlex>
            <span>
                <i *ngIf="!isOpen" class="pi pi-bars" (click)="isOpen=!isOpen"
                    style="font-size: 1.6rem; color: whitesmoke; align-self: center;"></i>
                <i *ngIf="isOpen" class="pi pi-times" (click)="isOpen=!isOpen"
                    style="font-size: 1.6rem; color: whitesmoke; align-self: center;"></i>
            </span>
            <img src="assets/layout/images/TN_Govt_Logo.png" class="menu-logo">
        </div>
        <div fxFlex.gt-sm="80%" fxFlex.lt-md="80%" fxFlex.lt-lg="80%" fxLayoutAlign="center center" fxFlexFill
            style="align-self: center;">
            <div style="color: whitesmoke;font-size:21px;" [ngStyle.lt-md]="{'font-size': '18px'}">
                &nbsp;
                <span>Government of Tamilnadu - Educational Services Platform</span>
            </div>
        </div>
        <div fxFlex.gt-sm="20%" fxFlex.lt-md="20%" fxFlex.lt-lg="20%" fxLayoutAlign="center center" fxFlexFill
            (click)="op.toggle($event)" style="color: whitesmoke;">
            <img [src]="userImage" [ngClass]="{'user-icon': showIcon}" />&nbsp;
            <span style="text-transform: uppercase"><b>{{userName}}</b>&nbsp;
                <i class="pi pi-angle-down"></i>
                <br />
                <b *ngIf="(roleId == 6 || roleId == 5)">{{userClass}}</b>
            </span>
        </div>
    </div>
</mat-toolbar>

<div id="main-layout" [ngClass]="{'layout-wrapper-set': isOpen, 'layout-wrapper-unset': !isOpen}">
    <div class="p-grid side-nav">
        <div id="side-nav-bar" *ngIf="isOpen" class="p-col-2 no-pad-right side-nav-panel">
            <div class="nav-container">
                <p-panelMenu [model]="items"></p-panelMenu>
            </div>
        </div>
        <div
            [ngClass]="{'container-pages-open': (isOpen && !hideHeader), 'container-login': hideHeader, 'container-pages-close': (!isOpen && !hideHeader) }">
            <div class="nav-container">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>

<p-overlayPanel #op [showTransitionOptions]="'500ms'">
    <ng-template pTemplate>
        <div>Logged in - {{loggedinTime | date:'shortTime'}} </div>
        <div class="p-col-12"></div>
        <div class="p-col-12" style="margin-top: 10%;">
            <div class="text-center">
                <div class="cursor-pointer" (click)="onLogout()"> <i class="pi pi-sign-out"
                        style="color: #52de38;"></i>Logout</div>
            </div>
        </div>
    </ng-template>
</p-overlayPanel>
