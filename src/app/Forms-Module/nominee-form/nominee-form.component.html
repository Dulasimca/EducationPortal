<div class="p-col-12 p-md-12 p-lg-12" style="padding-top:25px; height: 520px;">
    <p-panel header="Nominee">
    <div class="p-col-12 p-md-12 p-lg-12 no-pad-top">
        <p-card>
            <div class="p-col-12 p-md-12 p-lg-12 no-pad-top">
                <div class="p-grid">
                    <div class="p-col-12 p-md-4 p-lg-2">
                        <div><label>Class:</label></div><br>
                        <input type="text" name="_Class" size="25" pInputText [(ngModel)]="Class"/>
                </div>
                    <div class="p-col-12 p-md-12 p-lg-12">
                        <div><label>Section:</label></div><br>
                        <input type="text" name="_Section" size="25" pInputText [(ngModel)]="Section"/>
                </div>
                <div class="p-col-12 p-md-12 p-lg-12">
                    <div><label>Name:</label></div><br>
                        <input type="text" name="_Name" size="25" pInputText [(ngModel)]="Name"/>
                </div>
                <div class="p-col-12 p-md-6 p-lg-2">
                    <div><label>Position:</label></div><br>
                    <p-dropdown [options]="positionOptions" [(ngModel)]="selectedPosition">
                        </p-dropdown>
                        </div>
               
                <div class="p-col-12 p-md-12 p-lg-12">
                    <button pButton name="save" type="button" label="Submit" onclick="onSave()" style="margin-left: 50%;"></button>
                </div>
            </div>
        </div>
        </p-card>
        </div>
        
    </p-panel>
   </div>
