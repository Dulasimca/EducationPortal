<div class="p-col-12 p-md-12 p-lg-12">
    <p-toast position="top-center" key="t-msg"></p-toast>
    <p-panel header="Apply for Internal School Transfer">
      <form #f="ngForm" name="internalTransferForm">
        <div class="p-grid">
          <div class="p-col-12 p-md-12 p-lg-12">
            <p-card>
              <div class="p-grid">
                            <div class="p-col-12 p-md-6 p-lg-2">
                               <div><label for="_dateofapply">Date of Apply<span
                                        class="form-mandatory-field">*</span></label></div>
                                <p-calendar class="p-col-12 p-md-10 p-lg-12 no-pad-left" dateFormat="dd/mm/yy" [showOtherMonths]="false" [(ngModel)]="date" name="_dateofapply" [showIcon]="true"></p-calendar>
                            </div>
                            <div class="p-col-12 p-md-6 p-lg-2">
                                <div><label for="_dateofjoin">Date of Joining<span
                                        class="form-mandatory-field">*</span></label></div>
                                <p-calendar class="p-col-12 p-md-10 p-lg-12 no-pad-left" dateFormat="dd/mm/yy" [showOtherMonths]="false" [(ngModel)]="dateofJoin" name="_dateofjoin" [showIcon]="true"></p-calendar>
                                <span><p style="font-size: smaller;">*Select new school joining date</p></span>
                            </div>
                            <div class="p-col-12 p-md-6 p-lg-2">
                                <div><label for="_district">District<span class="form-mandatory-field">*</span> </label></div>
                                <p-dropdown class="p-col-12 p-md-10 p-lg-12 no-pad-left" [options]="districtOptions" [(ngModel)]="district" name="_district"
                                 (onClick)="onSelect('D')" ></p-dropdown>
                            </div>
                            <div class="p-col-12 p-md-6 p-lg-2">
                                <div><label for="_taluk">Taluk<span class="form-mandatory-field">*</span> </label></div>
                                <p-dropdown class="p-col-12 p-md-10 p-lg-12 no-pad-left" [options]="talukOptions" [(ngModel)]="taluk" name="_taluk"
                                 (onClick)="onSelect('T')" ></p-dropdown>
                            </div>
                            <div class="p-col-12 p-md-6 p-lg-3">
                                <div><label for="_school">School(Transfer to)<span class="form-mandatory-field">*</span> </label></div>
                                <p-dropdown class="p-col-12 p-md-10 p-lg-12 no-pad-left" [options]="school" [(ngModel)]="selectedSchool" name="_school"
                                    ></p-dropdown>
                            </div>
                            <div class="p-col-12 p-md-12 p-lg-12 txt-center">
                                <button pButton type="button" label="Submit" (click)="onTransfer()" [disabled]="(!f.valid)"></button>
                            </div>
                        </div>
                    </p-card>
                    </div>
        </div>
                    <br>
                    <div class="p-col-12"></div>
                    <div class="p-col-12"></div>
                    <div class="p-col-12"></div>
                    <div class="p-col-12"></div>
                    <div class="p-col-12"></div>
                    <div class="p-col-12"></div>
                    <div class="p-col-12"></div>
                    <div class="p-col-12"></div>
               
            </form>
        </p-panel>
   
    <p-dialog header="Alert Message !" [(visible)]="display" [modal]="true">
        <div class="p-col-12" style="padding-top: 10px;">
            Transfer has been applied successfully!!! <br>
            Please wait for an approval from Head of the School.
        </div>
    </p-dialog>
</div>
