<block-ui>
<div class="p-col-12 p-md-12 p-lg-12">
    <p-toast position="top-center" key="t-msg"></p-toast>
    <p-panel header="School Master">
      <form #f="ngForm" name="">
        <div class="p-grid">
          <div class="p-col-12 p-md-12 p-lg-12">
            <p-card>
              <div class="p-grid">
                <div class="p-col-12 p-md-6 p-lg-3">
                    <div><label class="label-font-size" for="_district">District<span
                        class="form-mandatory-field">*</span></label>
                    </div>
                    <p-dropdown name="_district" [options]="districtOptions"
                        [(ngModel)]="DistrictId" (onClick)="onSelect('D')" [disabled]="false"
                        >
                    </p-dropdown>
                </div>
                <div class="p-col-12 p-md-6 p-lg-3">
                    <div><label class="label-font-size" for="_taluk">Taluk<span
                        class="form-mandatory-field">*</span></label>
                    </div>
                    <p-dropdown name="_taluk" [options]="talukOptions" [(ngModel)]="TalukId"
                        (onClick)="onSelect('T')" [disabled]="false">
                    </p-dropdown>
                </div>
                <div class="p-col-12 p-md-6 p-lg-3">
                    <div><label for="_curriculum">Curriculum<span
                             class="form-mandatory-field">*</span></label></div>

                     <p-dropdown [options]="curriculumOptions" [(ngModel)]="curriculum"
                         name="_curriculum"  (onClick)="onSelect('CL')" [disabled]="false" >
                     </p-dropdown>
                 </div>
                 
                 <div class="p-col-12 p-md-6 p-lg-3">
                    <div><label for="_Schoolname">School Name<span
                                class="form-mandatory-field">*</span></label></div>
                    <input type="text" class="p-col-12" name="_Schoolname" pInputText
                        [(ngModel)]="SchoolName" appInputFormat="noSpecialChars" required />
                </div>
                <!-- <div class="p-col-12 p-md-6 p-lg-3"></div> -->
                <div class="p-col-12 p-md-6 p-lg-3">
                    <div><label for="_SchoolAddress">School Address<span
                                class="form-mandatory-field">*</span></label></div>
                    <input type="text" class="p-col-12" name="_SchoolAddress" pInputText
                        [(ngModel)]="SchoolAddress" appInputFormat="noSpecialChars" required />
                </div>
                <div class="p-col-12 p-md-6 p-lg-3">
                    <div><label for="_SchoolPincode">School Pincode<span
                                class="form-mandatory-field">*</span></label></div>
                    <input type="text" class="p-col-12" name="_SchoolPincode" pInputText
                        [(ngModel)]="SchoolPincode" appInputFormat="noSpecialChars" required />
                </div>
                <div class="p-col-12 p-md-12 p-lg-12 txt-center">
                    <button pButton name="save" type="button" label="Submit" icon="pi pi-save"
                        (click)="onSave()" [disabled]="(!f.valid)"></button>&nbsp;
                    <button pButton name="view" type="button" label="View" icon="pi pi-eye"
                        (click)="onView()"></button>&nbsp;
                        <button pButton type="button" name="_clear" label="Clear" icon="pi pi-times-circle"
                    (click)="onClear()"></button>
                </div>
              </div>
              <div *ngIf="showtable" class="p-col-12 p-md-12 p-lg-12 txt-center">
                <p-table [columns]="cols" [value]="data" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[5,10,15,20]"
                [loading]="loading" responsiveLayout="scroll" styleClass="p-datatable-gridlines">
                <ng-template pTemplate="header" let-columns>
                  <tr>
                    <th style=" width: 70px;">S.No</th>
                    <th *ngFor="let col of columns">
                      {{col.header}}
                    </th>
                    <th style="width: 90px;">Edit</th>
                    <!-- <th style="width: 90px">Delete</th> -->
                </tr>
                  
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex" let-columns="columns">
                  <tr>
                    <td style="width: 90px;">{{rowIndex+1}}</td>
                    <td *ngFor="let col of columns" [style.text-align]="col.align">
                      {{rowData[col.field]}}
                    </td>
                    <td style="width: 80px;" (click)="onEdit(rowData)">
                        <button pButton type="button" icon="pi pi-pencil" style="margin-right: 10px; color:#45e327;">
                       </button>
                    </td>
                    <!-- <td class="cursor-pointer" (click)="onDelete(rowData.RowId)"style="width: 90px"><i class="pi pi-trash"
                      style="padding-left: 10px; color: #45e327; font-size: 1.5rem;"></i>
              </td> -->
                  </tr>
                </ng-template>
              </p-table>
              </div>
              
            </p-card>
          </div>
        </div>
      </form>
    </p-panel>
  </div>
</block-ui>
