<div class="p-col-12 p-md-12 p-lg-12">
    <p-panel header="ID Card Info">
        <div class="p-col-12 p-md-12 p-lg-12 no-pad-top">
            <div class="p-grid">
                <div class="p-col-3"></div>
                <div class="p-col-12 p-md-12 p-lg-6">
                    <p-card>
                        <div style="text-align: center; margin-top: -.5rem; margin-bottom: -1rem;">
                            <div> <img [src]="userImage" style="width: 120px; height: 120px;" /></div>
                            <span><b>{{name}}</b></span><br/>
                            <span>{{class}} - {{section}}</span>
                        </div>
                        <p-divider></p-divider>
                        <div class="p-grid"
                            style="margin-top: -0.5rem !important; margin-bottom: -0.5rem !important; margin-left:15px;">
                            <div class="p-col-6 p-md-6 p-lg-6 no-pad-top no-pad-bottom label-font-size"><b>Roll Number: </b></div>
                            <div class="p-col-6 p-md-6 p-lg-6 no-pad-top no-pad-bottom label-font-size">{{rollNo}} </div>
                        </div>
                        <p-divider></p-divider>
                        <div class="p-grid"
                            style="margin-top: -0.5rem !important; margin-bottom: -0.5rem !important; margin-left:15px;">
                            <div class="p-col-6 p-md-6 p-lg-6 no-pad-top no-pad-bottom label-font-size"><b>Date of Birth: </b></div>
                            <div class="p-col-6 p-md-6 p-lg-6 no-pad-top no-pad-bottom label-font-size">{{dob | date:'dd/MM/yyyy'}}
                            </div>
                        </div>
                        <p-divider></p-divider>
                        <div class="p-grid"
                            style="margin-top: -0.5rem !important; margin-bottom: -0.5rem !important; margin-left:15px;">
                            <div class="p-col-6 p-md-6 p-lg-6 no-pad-top no-pad-bottom label-font-size"><b>Blood Group: </b></div>
                            <div class="p-col-6 p-md-6 p-lg-6 no-pad-top no-pad-bottom label-font-size">{{bloodGroup}}</div>
                        </div>
                        <p-divider></p-divider>
                        <div class="p-grid"
                            style="margin-top: -0.5rem !important; margin-bottom: -0.5rem !important; margin-left:15px;">
                            <div class="p-col-6 p-md-6 p-lg-6 no-pad-top no-pad-bottom label-font-size"><b>Date of Join: </b></div>
                            <div class="p-col-6 p-md-6 p-lg-6 no-pad-top no-pad-bottom label-font-size">{{doj | date:'dd/MM/yyyy'}}
                            </div>
                        </div>
                        <p-divider></p-divider>
                        <div class="p-grid"
                            style="margin-top: -0.5rem !important; margin-bottom: -0.5rem !important; margin-left:15px;">
                            <div class="p-col-6 p-md-6 p-lg-6 no-pad-top no-pad-bottom label-font-size" ><b>Father's Contact: </b></div>
                            <div class="p-col-6 p-md-6 p-lg-6 no-pad-top no-pad-bottom label-font-size">{{fatherContact}}</div>
                        </div>
                        <p-divider></p-divider>
                        <div class="p-grid"
                            style="margin-top: -0.5rem !important; margin-bottom: -0.5rem !important; margin-left:15px;">
                            <div class="p-col-6 p-md-6 p-lg-6 no-pad-top no-pad-bottom label-font-size" ><b>Mother's Contact: </b></div>
                            <div class="p-col-6 p-md-6 p-lg-6 no-pad-top no-pad-bottom label-font-size">{{motherContact}}</div>
                        </div>
                        <p-divider></p-divider>
                        <div class="p-grid"
                            style="margin-top: -0.5rem !important; margin-bottom: -0.5rem !important; margin-left:15px;">
                            <div class="p-col-6 p-md-6 p-lg-6 no-pad-top no-pad-bottom label-font-size" ><b>Guardian(if any): </b></div>
                            <div class="p-col-6 p-md-6 p-lg-6 no-pad-top no-pad-bottom label-font-size">{{guardian}}</div>
                        </div>
                        <p-divider></p-divider>
                        <div class="p-grid"
                            style="margin-top: -0.5rem !important; margin-bottom: -0.5rem !important; margin-left:15px;">
                            <div class="p-col-6 p-md-6 p-lg-6 no-pad-top no-pad-bottom label-font-size" ><b>Address: </b></div>
                            <div class="p-col-6 p-md-6 p-lg-6 no-pad-top no-pad-bottom"> {{address}}</div>
                        </div>
                        <p-divider></p-divider>
                        <div class="p-col-12 p-md-12 p-lg-12 no-pad-top no-pad-bottom text-center">
                            <button pButton type="button" label="Edit" icon="pi pi-pencil" (click)="onEdit()"></button>
                        </div>
                    </p-card>
                </div>
            </div>
        </div>
    </p-panel>
</div>
