<block-ui>
    <div class="p-col-12 p-md-12 p-lg-12">
        <p-toast position="top-center" key="t-msg"></p-toast>
        <p-panel header="Registration">
            <div class="p-col-12 p-md-12 p-lg-12 no-pad-top">
                <div class="p-grid">
                    <div class="p-col-2 no-pad-bottom">
                        <label class="label-font-size" for="_roleid">Registration for:<span
                                class="form-mandatory-field">*</span></label>
                    </div>
                    <div class="p-col-2 no-pad-bottom" style="margin-left: -5%; margin-top: -2%;">
                        <p-dropdown class="p-col-2" name="_roleid" [options]="roleIdOptions" [(ngModel)]="roleId"
                            (onChange)="onChangeRole()" (onClick)="onSelect('R')" required>
                        </p-dropdown>
                    </div>
                </div>
                <div style="margin-top: -1%;">
                    <p style="font-size: smaller;">Note*: Please select a role to register</p>
                </div>

                <form #f="ngForm" name="registrationForm" *ngIf="(this.roleId==6 || this.roleId==5)">
                    <p-tabView>
                        <p-tabPanel header="{{tabTitleI}}">
                            <p-card>
                                <div #row1 class="p-col-12 p-md-12 p-lg-12 no-pad-top">
                                    <div class="p-grid">
                                        <div class="p-col-12 p-md-6 p-lg-3">
                                            <div><label class="label-font-size" for="_firstname">Firstname<span
                                                        class="form-mandatory-field">*</span></label>
                                            </div>
                                            <input type="text" name="_firstname" class="p-col-12" pInputText
                                                [(ngModel)]="obj.FirstName" appInputFormat="noSpecialChars" required />
                                        </div>
                                        <div class="p-col-12 p-md-6 p-lg-3">
                                            <div><label class="label-font-size" for="_lastname">Lastname<span
                                                        class="form-mandatory-field">*</span></label>
                                            </div>
                                            <input type="text" name="_lastname" class="p-col-12" pInputText
                                                [(ngModel)]="obj.LastName" appInputFormat="noSpecialChars" required />
                                        </div>
                                        <div class="p-col-12 p-md-6 p-lg-2">
                                            <div><label class="label-font-size" for="_gender">Gender<span
                                                        class="form-mandatory-field">*</span></label></div>
                                            <p-dropdown name="_gender" [options]="genderOptions"
                                                (onClick)="onSelect('G')" [(ngModel)]="obj.Gender" required>
                                            </p-dropdown>
                                        </div>
                                        <div class="p-col-12 p-md-6 p-lg-2">
                                            <div><label class="label-font-size" for="_dob">D.O.B<span
                                                        class="form-mandatory-field">*</span></label></div>
                                            <p-calendar class="p-col-12"  dateFormat="dd/mm/yy" [showOtherMonths]="false" [(ngModel)]="dob" name="_dob" [maxDate]="maxDate"
                                                [monthNavigator]="true" [yearNavigator]="true" yearRange="{{yearRange}}"
                                                inputId="dateofbirth" [showIcon]="true" (onSelect)="onDateSelection('B')" required>
                                            </p-calendar>
                                        </div>
                                    </div>
                                </div>
                                <div #row2 class="p-col-12 p-md-12 p-lg-12 no-pad-top">
                                    <div class="p-grid">
                                        <div class="p-col-12 p-md-6 p-lg-2">
                                            <div style="white-space: pre;"><label class="label-font-size"
                                                    for="_studentbloodgrp">Blood Group<span
                                                        class="form-mandatory-field">*</span></label>
                                            </div>
                                            <p-dropdown name="_studentbloodgrp" [options]="bloodGroupOptions"
                                                [(ngModel)]="obj.BloodGroup" (onClick)="onSelect('B')" required>
                                            </p-dropdown>
                                        </div>
                                        <div class="p-col-12 p-md-6 p-lg-2">
                                            <div><label class="label-font-size" for="_mothertongue">Mother Tongue<span
                                                        class="form-mandatory-field">*</span></label>
                                            </div>
                                            <p-dropdown name="_mothertongue" [options]="motherTongueOptions"
                                                [(ngModel)]="obj.MotherTongue" (onClick)="onSelect('MT')" required>
                                            </p-dropdown>
                                        </div>
                                        <div class="p-col-12 p-md-6 p-lg-2">
                                            <div><label class="label-font-size" for="_caste"> Caste<span
                                                        class="form-mandatory-field">*</span></label>
                                            </div>
                                            <p-dropdown name="_caste" [options]="casteOptions" [(ngModel)]="obj.Caste"
                                                (onClick)="onSelect('CS')" required>
                                            </p-dropdown>
                                        </div>
                                        <div class="p-col-12 p-md-6 p-lg-2">
                                            <div style="white-space: pre;"><label class="label-font-size"
                                                    for="_religion">Religion
                                                    <span class="form-mandatory-field">*</span></label>
                                            </div>
                                            <p-dropdown name="_religion" [options]="religionOptions"
                                                [(ngModel)]="obj.Religion" (onClick)="onSelect('RL')" required>
                                            </p-dropdown>
                                        </div>
                                        <div class="p-col-12 p-md-6 p-lg-2">
                                            <div><label class="label-font-size" for="_nationality">Nationality<span
                                                        class="form-mandatory-field">*</span></label>
                                            </div>
                                            <p-dropdown name="_nationality" [options]="nationalityOptions"
                                                [(ngModel)]="obj.Nationality" (onClick)="onSelect('N')" required>
                                            </p-dropdown>
                                        </div>

                                    </div>
                                </div>
                                <div #row3 class="p-col-12 p-md-12 p-lg-12 no-pad-top">
                                    <div class="p-grid">
                                        <div class="p-col-12 p-md-6 p-lg-2">
                                            <div><label class="label-font-size" for="_taluk">Taluk</label>
                                            </div>
                                            <p-dropdown name="_taluk" [options]="talukOptions" [(ngModel)]="obj.Taluk"
                                                (onClick)="onSelect('T')" [disabled]="true">
                                            </p-dropdown>
                                        </div>
                                        <div class="p-col-12 p-md-6 p-lg-2">
                                            <div><label class="label-font-size" for="_district">District</label>
                                            </div>
                                            <p-dropdown name="_district" [options]="districtOptions"
                                                [(ngModel)]="obj.DistrictId" (onClick)="onSelect('D')" [disabled]="true"
                                                >
                                            </p-dropdown>
                                        </div>
                                        <div class="p-col-12 p-md-6 p-lg-2">
                                            <div><label class="label-font-size" for="_state">State</label></div>
                                            <input class="p-col-12" name="_state" type="text" pInputText
                                                [(ngModel)]="obj.State" [disabled]="true" />
                                        </div>
                                        <div class="p-col-12 p-md-6 p-lg-2">
                                            <div><label class="label-font-size" for="_studentmobno">Mobile Number</label>
                                            </div>
                                            <input class="p-col-12" type="tel" name="_studentmobno" pInputText
                                                minlength="10" maxlength="10" [(ngModel)]="obj.PhoneNumber"
                                                appInputFormat="digitOnly" />
                                        </div>
                                        <div class="p-col-12 p-md-6 p-lg-2">
                                            <div><label class="label-font-size" for="_altmobno">Alternate
                                                    MobileNo</label></div>
                                            <input class="p-col-12" name="_altmobno" type="tel" pInputText
                                                minlength="10" maxlength="10" appInputFormat="digitOnly"
                                                [(ngModel)]="obj.AltNumber" />
                                        </div>

                                    </div>
                                </div>
                                <div #row4 class="p-col-12 p-md-12 p-lg-12 no-pad-top">
                                    <div class="p-grid">
                                        <div class="p-col-12 p-md-6 p-lg-2">
                                            <div> <label class="label-font-size" for="_permanentaddr">Permanent
                                                    Address<span class="form-mandatory-field">*</span></label> </div>
                                            <textarea class="p-col-12" pInputTextarea name="_permanentaddr"
                                                [(ngModel)]="obj.PermanentAddress" rows="2" cols="20"
                                                required></textarea>
                                        </div>
                                        <div class="p-col-12 p-md-6 p-lg-2">
                                            <div> <label class="label-font-size" for="_currentaddr">Current Address</label> </div>
                                            <textarea class="p-col-12" pInputTextarea name="_currentaddr"
                                                [(ngModel)]="obj.CurrentAddress" rows="2" cols="20"
                                                ></textarea>
                                            <div>
                                                <p-checkbox name="_checked" [(ngModel)]="checked" binary="true"
                                                    inputId="binary" (onChange)="onCheckAddress(checked)">
                                                </p-checkbox>
                                                <span style="font-size: 12px;">Same as permanent address</span>
                                            </div>
                                        </div>
                                        <div class="p-col-12 p-md-6 p-lg-2">
                                            <div><label class="label-font-size" for="_pincode">Postal Code<span
                                                        class="form-mandatory-field">*</span></label>
                                            </div>
                                            <input class="p-col-12" name="_pincode" type="text" pInputText minlength="6"
                                                maxlength="6" [(ngModel)]="obj.Postalcode" appInputFormat="digitOnly"
                                                required />
                                        </div>
                                        <div class="p-col-12 p-md-6 p-lg-2">
                                            <div><label class="label-font-size" for="_aadharno">Aadhar No<span
                                                        class="form-mandatory-field">*</span></label>
                                            </div>
                                            <input class="p-col-12" name="_aadharno" type="text" pInputText
                                                minlength="12" maxlength="12" [(ngModel)]="obj.AadharNo"
                                                appInputFormat="digitOnly" required />
                                        </div>
                                    </div>
                                </div>
                            </p-card>
                        </p-tabPanel>
                        <p-tabPanel header="{{tabTitleII}}">
                            <p-card>
                                <div #row1 class="p-col-12 p-md-12 p-lg-12 no-pad-top">
                                    <div class="p-grid">

                                        <div class="p-col-12 p-md-6 p-lg-3">
                                            <div><label class="label-font-size" for="_schlname">School Name</label>
                                            </div>
                                            <input class="p-col-12" name="_schlname" type="text" pInputText
                                                [(ngModel)]="obj.SchoolName" readonly="true"
                                                appInputFormat="noSpecialChars"/>
                                        </div>
                                        <div class="p-col-12 p-md-6 p-lg-2">
                                            <div><label class="label-font-size" for="_class">Class<span
                                                        class="form-mandatory-field">*</span></label>
                                            </div>
                                            <p-dropdown name="_class" [options]="classOptions" [(ngModel)]="obj.ClassId"
                                                (onClick)="onSelect('C')" required>
                                            </p-dropdown>
                                        </div>
                                        <div class="p-col-12 p-md-6 p-lg-2">
                                            <div><label class="label-font-size" for="_section"> Section<span
                                                        class="form-mandatory-field">*</span></label>
                                            </div>
                                            <p-dropdown name="_section" [options]="sectionOptions"
                                                [(ngModel)]="obj.SectionId" (onClick)="onSelect('S')" required>
                                            </p-dropdown>
                                        </div>
                                        <div class="p-col-12 p-md-6 p-lg-2">
                                            <div><label class="label-font-size" for="_doj">D.O.J<span
                                                        class="form-mandatory-field">*</span></label>
                                            </div>
                                            <p-calendar dateFormat="dd/mm/yy" [showOtherMonths]="false" [(ngModel)]="doj" name="_doj" [showIcon]="true"
                                                inputId="dateofjoining" (onSelect)="onDateSelection('J')" required>
                                            </p-calendar>
                                        </div>
                                    </div>
                                </div>
                                <div #row2 class="p-col-12 p-md-12 p-lg-12 no-pad-top">
                                    <div class="p-grid">

                                        <div class="p-col-12 p-md-6 p-lg-3">
                                            <div><label class="label-font-size" for="_studentemail">Email Id<span
                                                        class="form-mandatory-field">*</span></label>
                                            </div>
                                            <input class="p-col-12" name="_studentemail" type="email" pInputText
                                                [(ngModel)]="obj.EmailId" required />
                                        </div>
                                        <div class="p-col-12 p-md-6 p-lg-2">
                                            <div><label class="label-font-size" for="_medium">Medium<span
                                                        class="form-mandatory-field">*</span></label>
                                            </div>
                                            <p-dropdown name="_medium" [options]="mediumOptions"
                                                (onClick)="onSelect('M')" [(ngModel)]="obj.Medium" required>
                                            </p-dropdown>
                                        </div>
                                        <div class="p-col-12 p-md-6 p-lg-3">
                                            <div><label class="label-font-size" for="_lastschlname">Last School
                                                    Name</label>
                                            </div>
                                            <input class="p-col-12" name="_lastschlname" type="text" pInputText
                                                [(ngModel)]="obj.Nameoflastschool" appInputFormat="noSpecialChars" />
                                        </div>
                                        <div class="p-col-12 p-md-6 p-lg-2">
                                            <div><label class="label-font-size" for="_lastschlcontact">Last School
                                                    Contact No.</label></div>
                                            <input class="p-col-12" name="_lastschlcontact" type="text" pInputText
                                                minlength="8" maxlength="12" [(ngModel)]="obj.LastchoolTelephone"
                                                appInputFormat="digitOnly" />
                                        </div>
                                    </div>
                                </div>
                                <div #row3 class="p-col-12 p-md-12 p-lg-12 no-pad-top">
                                    <div class="p-grid">
                                        <div class="p-col-12 p-md-6 p-lg-4">
                                            <div><label class="label-font-size" *ngIf="(this.roleId==6)"
                                                    for="_studentimg">Student's Photo</label>
                                                <label class="label-font-size" *ngIf="(this.roleId==5)"
                                                    for="_studentimg">Teacher's Photo</label>
                                            </div>
                                            <img *ngIf="showSImg" width="100px" height="100px"
                                                [src]="studentImage" />
                                            <input #studentImg class="p-col-12" name="_studentimg" type="file"
                                                pInputText (change)="onFileUpload($event, 1)" accept=".png"/>
                                            <!-- <p-progressBar *ngIf="showSImg" [value]="sImgProgress"></p-progressBar> -->
                                        </div>
                                        <div class="p-col-12 p-md-6 p-lg-3">
                                            <div><label class="label-font-size" for="_disability"
                                                    style="margin-right: 5px">Disbality if any
                                                    <span *ngIf="isChecked"
                                                        class="form-mandatory-field">*</span></label>
                                                <p-checkbox [(ngModel)]="isChecked" binary="true" inputId="binary">
                                                </p-checkbox>
                                            </div>
                                            <input *ngIf="isChecked" class="p-col-12" name="_disability" type="text"
                                                pInputText [(ngModel)]="obj.Disability" required />
                                        </div>
                                    </div>
                                </div>
                            </p-card>
                        </p-tabPanel>
                        <p-tabPanel *ngIf="(this.roleId==6)" header="Parents Info">
                            <p-card>
                                <div #row1 class="p-col-12 p-md-12 p-lg-12 no-pad-top">
                                    <p-fieldset legend="Father's Info" [toggleable]="true">
                                        <div #row1 class="p-col-12 p-md-12 p-lg-12 no-pad-top">
                                            <div class="p-grid">
                                                <div class="p-col-12 p-md-6 p-lg-2">
                                                    <div><label class="label-font-size" for="_fathername">Name<span
                                                                class="form-mandatory-field">*</span></label>
                                                    </div>
                                                    <input class="p-col-12" name="_fathername" type="text" pInputText
                                                        [(ngModel)]="obj.FatherName" appInputFormat="noSpecialChars"
                                                        required />
                                                </div>
                                                <div class="p-col-12 p-md-6 p-lg-2">
                                                    <div><label class="label-font-size"
                                                            for="_fatherqualification">Qualification<span
                                                                class="form-mandatory-field">*</span></label></div>
                                                    <input class="p-col-12" name="_fatherqualification" type="text"
                                                        pInputText [(ngModel)]="obj.FatherQualification"
                                                        appInputFormat="noSpecialChars" required />
                                                </div>
                                                <div class="p-col-12 p-md-6 p-lg-2">
                                                    <div><label class="label-font-size"
                                                            for="_fatheroccupation">Occupation<span
                                                                class="form-mandatory-field">*</span></label></div>
                                                    <input class="p-col-12" name="_fatheroccupation" type="text"
                                                        pInputText [(ngModel)]="obj.FatherOccupation"
                                                        appInputFormat="noSpecialChars" required />
                                                </div>
                                                <div class="p-col-12 p-md-6 p-lg-2">
                                                    <div><label class="label-font-size"
                                                            for="_fatherdesignation">Designation</label></div>
                                                    <input class="p-col-12" name="_fatherdesignation" type="text"
                                                        pInputText [(ngModel)]="obj.FatherDesignation"
                                                        appInputFormat="noSpecialChars" />
                                                </div>
                                                <div class="p-col-12 p-md-6 p-lg-2">
                                                    <div><label class="label-font-size"
                                                            for="_fathercontact">Contact No.<span
                                                                class="form-mandatory-field">*</span></label>
                                                    </div>
                                                    <input class="p-col-12" name="_fathercontact" type="tel" pInputText
                                                        minlength="10" maxlength="10" [(ngModel)]="obj.FatherMobileNo"
                                                        appInputFormat="digitOnly" required />
                                                </div>
                                                <div class="p-col-12 p-md-6 p-lg-3">
                                                    <div><label class="label-font-size" for="_fatheremail">Email Id<span
                                                                class="form-mandatory-field">*</span></label>
                                                    </div>
                                                    <input class="p-col-12" name="_fatheremail" type="email" pInputText
                                                        [(ngModel)]="obj.FatherEmailid" required />
                                                </div>
                                                <div class="p-col-12 p-md-6 p-lg-2">
                                                    <div><label class="label-font-size" for="_fahterincome">Yearly
                                                            Income<span class="form-mandatory-field">*</span></label>
                                                    </div>
                                                    <input class="p-col-12" name="_fahterincome" type="text" pInputText
                                                        [(ngModel)]="obj.FYearlyIncome" required />
                                                </div>
                                                <div class="p-col-12 p-md-6 p-lg-4">
                                                    <div><label class="label-font-size" for="_fatherimg">Father's
                                                            Photo</label>
                                                    </div>
                                                    <img *ngIf="showFImg" width="100px" height="100px"
                                                        [src]="fatherImage" /> <input #fatherImg
                                                        class="p-col-12" name="_fatherimg" type="file" pInputText
                                                        (change)="onFileUpload($event, 2)" accept=".png" />
                                                </div>
                                            </div>
                                        </div>
                                        <div #row2 class="p-col-12 p-md-12 p-lg-12  no-pad-top">
                                            <div class="p-grid">
                                                <div class="p-col-12 p-md-6 p-lg-4">
                                                    <div><label class="label-font-size" for="_incomecertificate">Income
                                                            Certificate</label></div>
                                                    <input #incomeCertificate class="p-col-12" name="_incomecertificate"
                                                        type="file" pInputText (change)="onFileUpload($event, 5)"
                                                        accept=".pdf,.png,.jpg,.jpeg"/>
                                                </div>
                                                <div class="p-col-12 p-md-6 p-lg-4">
                                                    <div><label class="label-font-size"
                                                            for="_communitycertificate">Community
                                                            Certificate</label></div>
                                                    <input #communityCertificate class="p-col-12"
                                                        name="_communitycertificate" type="file" pInputText
                                                        (change)="onFileUpload($event, 6)"
                                                        accept=".pdf,.png,.jpg,.jpeg"/>
                                                </div>
                                                <div class="p-col-12 p-md-6 p-lg-4">
                                                    <div><label class="label-font-size"
                                                            for="_nativitycertificate">Nativity Certificate</label></div>
                                                    <input #nativityCertificate class="p-col-12"
                                                        name="_nativitycertificate" type="file" pInputText
                                                        (change)="onFileUpload($event, 7)"
                                                        accept=".pdf,.png,.jpg,.jpeg"/>
                                                </div>
                                            </div>
                                        </div>
                                    </p-fieldset>
                                </div>
                                <div #row2 class="p-col-12 p-md-12 p-lg-12 no-pad-top">
                                    <p-fieldset legend="Mother's Info" [toggleable]="true">
                                        <div #row1 class="p-col-12 p-md-12 p-lg-12 no-pad-top">
                                            <div class="p-grid">
                                                <div class="p-col-12 p-md-6 p-lg-2">
                                                    <div><label class="label-font-size" for="_mothername">Name<span
                                                                class="form-mandatory-field">*</span></label>
                                                    </div>
                                                    <input class="p-col-12" name="_mothername" type="text" pInputText
                                                        [(ngModel)]="obj.MotherName" appInputFormat="noSpecialChars"
                                                        required />
                                                </div>
                                                <div class="p-col-12 p-md-6 p-lg-2">
                                                    <div><label class="label-font-size"
                                                            for="_motherqualification">Qualification<span
                                                            class="form-mandatory-field">*</span></label></div>
                                                    <input class="p-col-12" name="_motherqualification" type="text"
                                                        pInputText [(ngModel)]="obj.MotherQualification"
                                                        appInputFormat="noSpecialChars" required/>
                                                </div>
                                                <div class="p-col-12 p-md-6 p-lg-2">
                                                    <div><label class="label-font-size"
                                                            for="_motheroccupation">Occupation<span
                                                                class="form-mandatory-field">*</span></label></div>
                                                    <input class="p-col-12" name="_motheroccupation" type="text"
                                                        pInputText [(ngModel)]="obj.MotherOccupation"
                                                        appInputFormat="noSpecialChars" required />
                                                </div>
                                                <div class="p-col-12 p-md-6 p-lg-2">
                                                    <div><label class="label-font-size"
                                                            for="_motherdesignation">Designation</label></div>
                                                    <input class="p-col-12" name="_motherdesignation" type="text"
                                                        pInputText [(ngModel)]="obj.MotherDesignation"
                                                        appInputFormat="noSpecialChars" />
                                                </div>
                                                <div class="p-col-12 p-md-6 p-lg-2">
                                                    <div><label class="label-font-size"
                                                            for="_mothercontact">Contact No.<span
                                                                class="form-mandatory-field">*</span></label>
                                                    </div>
                                                    <input class="p-col-12" name="_mothercontact" type="tel" pInputText
                                                        minlength="10" maxlength="10" [(ngModel)]="obj.MotherMobileNo"
                                                        appInputFormat="digitOnly" required />
                                                </div>
                                                <div class="p-col-12 p-md-6 p-lg-3">
                                                    <div><label class="label-font-size" for="_motheremail">Email Id</label>
                                                    </div>
                                                    <input class="p-col-12" name="_motheremail" type="email" pInputText
                                                        [(ngModel)]="obj.MotherEmailid" />
                                                </div>
                                                <div class="p-col-12 p-md-6 p-lg-2">
                                                    <div><label class="label-font-size" for="_motherincome">Yearly
                                                            Income<span class="form-mandatory-field">*</span></label>
                                                    </div>
                                                    <input class="p-col-12" name="_motherincome" type="text" pInputText
                                                        [(ngModel)]="obj.MYearlyIncome" required />
                                                </div>
                                                <div class="p-col-12 p-md-6 p-lg-4">
                                                    <div><label class="label-font-size" for="_motherimg">Mother's
                                                            Photo</label>
                                                    </div>
                                                    <img *ngIf="showMImg" width="100px" height="100px"
                                                        [src]="motherImage" /> <input #motherImg
                                                        class="p-col-12" name="_motherimg" type="file" pInputText
                                                        (change)="onFileUpload($event, 3)" accept=".png" />
                                                </div>
                                            </div>
                                        </div>
                                    </p-fieldset>
                                </div>
                            </p-card>
                        </p-tabPanel>
                        <p-tabPanel *ngIf="(this.roleId==6)" header="Guardian Info">
                            <p-card>
                                <div #row1 class="p-col-12 p-md-12 p-lg-12 no-pad-top">
                                    <p-fieldset legend="Guardian's Info" [toggleable]="true">
                                        <div class="p-grid">
                                            <div class="p-col-12 p-md-6 p-lg-2">
                                                <div><label class="label-font-size" for="_guardianname">Name</label>
                                                </div>
                                                <input class="p-col-12" name="_guardianname" type="text" pInputText
                                                    [(ngModel)]="obj.GaurdianName" appInputFormat="noSpecialChars" />
                                            </div>
                                            <div class="p-col-12 p-md-6 p-lg-2">
                                                <div><label class="label-font-size"
                                                        for="_guardianqualification">Qualification</label></div>
                                                <input class="p-col-12" name="_guardianqualification" type="text"
                                                    pInputText [(ngModel)]="obj.GuardianQualification"
                                                    appInputFormat="noSpecialChars" />
                                            </div>
                                            <div class="p-col-12 p-md-6 p-lg-2">
                                                <div><label class="label-font-size"
                                                        for="_guardianoccupation">Occupation</label></div>
                                                <input class="p-col-12" name="_guardianoccupation" type="text"
                                                    pInputText [(ngModel)]="obj.GaurdianOccupation"
                                                    appInputFormat="noSpecialChars" />
                                            </div>
                                            <div class="p-col-12 p-md-6 p-lg-2">
                                                <div><label class="label-font-size"
                                                        for="_guardiandesignation">Designation</label></div>
                                                <input class="p-col-12" name="_guardiandesignation" type="text"
                                                    pInputText [(ngModel)]="obj.GaurdianDesignation"
                                                    appInputFormat="noSpecialChars" />
                                            </div>
                                            <div class="p-col-12 p-md-6 p-lg-2">
                                                <div><label class="label-font-size"
                                                        for="_guardiancontact">Contact No.</label></div>
                                                <input class="p-col-12" name="_guardiancontact" minlength="10"
                                                    maxlength="10" pInputText [(ngModel)]="obj.GaurdianMobileNo"
                                                    appInputFormat="digitOnly" />
                                            </div>
                                            <div class="p-col-12 p-md-6 p-lg-3">
                                                <div><label class="label-font-size" for="_guardianemail">Email
                                                        Id</label></div>
                                                <input class="p-col-12" name="_guardianemail" type="email" pInputText
                                                    [(ngModel)]="obj.GaurdianEmailid" />
                                            </div>
                                            <div class="p-col-12 p-md-6 p-lg-4">
                                                <div><label class="label-font-size" for="_guardianimg">Guardian's
                                                        Photo</label></div>
                                                <img *ngIf="showGImg" width="100px" height="100px"
                                                    [src]="guardianImage" /> <input #guardianImg
                                                    class="p-col-12" name="_guardianimg" type="file" pInputText
                                                    (change)="onFileUpload($event, 4)" accept=".png" />
                                            </div>
                                        </div>
                                    </p-fieldset>
                                </div>
                            </p-card>
                        </p-tabPanel>
                        <div class="p-col-12 p-md-12 p-lg-12 text-center">
                            <button pButton name="_save" type="button" label="Submit" (click)="onSubmit()"[disabled]="(!f.valid)"
                           ></button>&nbsp;
                           <button pButton name="_view" type="button" label="View" (click)="onView()"></button>&nbsp;
                            <button pButton name="_clear" type="button" label="Clear" (click)="clearForm()"></button>&nbsp;
                        </div>
                    </p-tabView>
                </form>
            </div>
        </p-panel>
    </div>
    <p-dialog header="{{header}}" [(visible)]="showDialog" [style]="{width: '95vw'}" [draggable]="false" [modal]="true">
        <div>
            <p-table [columns]="registeredCols" responsiveLayout="scroll" [value]="registeredData" [paginator]="true" [rows]="10" styleClass="p-datatable-gridlines">
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th style="width: 80px;">S.No</th>
                        <th *ngFor="let col of columns">
                            {{col.header}}
                        </th>
                        <th style="width: 80px;">Edit</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowIndex="rowIndex" let-data let-columns="columns">
                    <tr>
                        <td style="width: 80px;">{{rowIndex+1}}</td>
                        <td *ngFor="let col of columns" [style.text-align]="col.align">
                            {{data[col.field]}}
                        </td>
                        <td style="width: 80px;" (click)="onEdit(data)">
                            <button pButton type="button" icon="pi pi-pencil" style="margin-right: 10px; color:#45e327;">
                           </button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
            </div>
</p-dialog>
</block-ui>
