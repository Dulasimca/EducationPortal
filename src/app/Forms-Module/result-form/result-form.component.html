<div class="p-col-12 p-md-12 p-lg-12" style="padding-top:25px; height: 520px;">
    <p-panel header="MCQ Test Result">
    <div class="p-col-12 p-md-12 p-lg-12 no-pad-top">

        <div  class="p-col-12 p-md-12 p-lg-12">
            <div class="p-grid">

                <div class="p-col-12 p-md-4 p-lg-2">
                    <div><label>Year:</label></div><br>
                         <p-dropdown [options]="yearOptions"  [(ngModel)]="selectedyear">
                             </p-dropdown>
                             </div>
                    <div class="p-col-12 p-md-6 p-lg-12">
                    <div><label>Subject Name:</label></div>
                    <input type="text" size ="25" pInputText [(ngModel)]="Subject" />
                </div>

                <div class="p-col-12 p-md-6 p-lg-12">
                    <div><label>Test Name:</label></div>
                    <input type="text" size ="25" pInputText [(ngModel)]="Test" />
                </div>
            </div>
            <div class="p-col-12 p-md-6 p-lg-12">
                <button pButton type="button" label="Submit" style="margin-left: 0%;"></button>
            
                <!-- <div class="p-col-12 p-md-6 p-lg-2"> -->
                <button pButton type="button" label="View" style= "margin-left: 5%;"></button>
            </div>
        </div>
