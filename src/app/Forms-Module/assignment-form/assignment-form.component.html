<block-ui>
  <div class="p-col-12 p-md-12 p-lg-12" style="padding-top:25px; height: 520px;">
    <p-toast position="top-center" key="t-msg"></p-toast>
    <p-panel header="Assignment">
      <div class="p-col-12 p-md-12 p-lg-12 no-pad-top">
        <form #f="ngForm" name="AssignmentForm">
          <p-card>
            <div class="p-col-12 p-md-12 p-lg-12 no-pad-top">
              <div class="p-grid">
                <div class="p-col-12 p-md-6 p-lg-3">
                  <div><label>Date:</label> </div>
                  <p-calendar [(ngModel)]="assignDate" [showIcon]="true" name="assignDate"  required></p-calendar>
                </div>
                <div class="p-col-12 p-md-6 p-lg-3">
                  <div><label> Due Date:</label></div>
                  <p-calendar [(ngModel)]="dueDate" [showIcon]="true" name="dueDate" required></p-calendar>
                </div>
                <div class="p-col-12 p-md-6 p-lg-3">
                  <div><label> Assigned Work:</label></div>
                  <input id="float-input" type="text" size="24" pInputText [(ngModel)]="assignmentwork"
                    name="assignmentwork" required>
                </div>
                <div class="p-col-12 p-md-6 p-lg-3">
                  <div><label for="_AType">Assigned Type:</label></div>
                  <p-dropdown name="_AType" [options]="TypeOptions" [(ngModel)]="AType" (onClick)="onSelect()" optionLabel="label" >
                  </p-dropdown>
                </div>
                <div class="p-col-12 p-md-6 p-lg-3">
                  <div><label> Subject Name:</label></div>
                  <input id="float-input" type="text" size="24" pInputText [(ngModel)]="subjectname" name="subjectname"
                    required>
                </div>
                <div class="p-col-12 p-md-6 p-lg-3">
                  <label for="_assign">Attach File:<span class="form-mandatory-field">*</span></label>
                  <input type ="file" #file placeholder="Choose file" 
                        pInputText (change)="uploadFile(file.files)" accept=".pdf" required />
                </div>
              </div>
            </div>
          </p-card>
        </form>
        <div class="p-col-12 p-md-12 p-lg-12">
          <button pButton name="_save" type="button" label="Submit" (click)="onSubmit()" [disabled]="(!f.valid)"
            style="margin-left: 30%;"></button>
          <button pButton type="button" label="View" (click)="onView()" style="margin-left: 5%;"></button>
          <button pButton type="button" label="Clear" (click)="clear()" style="margin-left: 5%;"></button>
        </div>
        <p-table [columns]="cols" [value]="data" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[5,10,15,20]"
          totalRecords="totalRecords" pageLinks="3">
          <ng-template pTemplate="header" let-columns>
            <tr>
              <th>S.No:</th>
              <th *ngFor="let col of columns">
                {{col.header}}
              </th>
              <th>
                Download
              </th>

            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex" let-columns="columns">
            <tr [pSelectableRow]="rowData" class="cursor-pointer" (dblclick)="onRowSelect($event, rowData)">
              <td>{{rowIndex+1}}</td>
              <td *ngFor="let col of columns">
                {{rowData[col.field]}}
              </td>
              <td style="width: 142px;"><i class="pi pi-download" (click)="onDownload(rowData.Assignmentfilename)" 
                style="color: #52de38; font-size: 1.3rem; margin-left: 25px;"></i></td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </p-panel>
  </div>
</block-ui>
