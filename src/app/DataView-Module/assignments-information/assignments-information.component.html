<div class="p-col-12 p-md-12 p-lg-12" style="padding-top:25px; ">
        <p-panel header="Assignment Information">
        <div class="p-col-12 p-md-12 p-lg-12 no-pad-top" >
            <p-card>
                <div class="p-col-12 p-md-12 p-lg-12 no-pad-top" style="color: rgb(2, 2, 17);">
                  <!-- <div class="no-pad-top"><label>Date:</label> </div>  
                    <p-calendar [(ngModel)]="date" [showIcon]="true"></p-calendar>
                    <button pButton type="button" label="Refresh" style="margin-left: 40%;" icon="pi pi-refresh" ></button>-->

                </div>
                <p-divider></p-divider>
                <div class="p-col-12 p-md-12 p-lg-12" style="color: rgb(5, 4, 44);">
                   <!-- * Start button will be enabled at the specified start time of the test, 
                    Please click on the refresh button if start button doesn't appear on screen.<br>
                    * Click to download the question paper uploaded by the teacher.<br>
                    * Once completed writing down the test, Please scan or take a picture and upload it as pdf format.<br>
                    * Note extra 15mins will be provided to upload the answer sheet document.<br>
                    * Please select the answer sheet file less than 25MB.<br>--> ALL SUBJECTS
                </div>
                <div>
                    <p-table [value]="data">
                        <ng-template pTemplate="header">
                            <tr>
                                <th style="width: 90px">S.No</th>
                                <th>Subject/Teacher</th>
                                <th>Assignment Tag</th>
                                <th>Assignment</th>
                                <th>Date</th>
                                <th>Attachment</th>
                                <!--<th>Duration</th>
                                <th>Upload</th>-->
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let rowIndex=rowIndex let-data>
                            <tr>
                                <td style="width: 90px">{{data.slno}}</td>
                                <td>{{data.Teacher}}</td>
                                <td>{{data.subjet}}</td>
                                <td>{{data.marks}}</td>
                                <td>{{data.time}}</td>
                               <!-- <td>{{data.Attachment}}</td>-->
                                <!--<td><i class="pi pi-play" style="padding-left: 10px; color: #52de38; font-size: 1.5rem;"></i></td>
                                <td>{{data.duration}}</td>-->
                                <td><i class="pi pi-upload" style="padding-left: 10px; color: #52de38; font-size: 1.5rem;"></i></td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </p-card>
        </div>
    </p-panel>
</div>
