<div class="p-col-12 p-md-12 p-lg-12" style="padding-top:25px;">
        <p-panel header="My Achievements">
        <div class="p-col-12 p-md-12 p-lg-12 no-pad-top">
            <p-card>
                <div>
                    <p-table [value]="data">
                        <ng-template pTemplate="header">
                            <tr>
                                <th style="width: 90px">S.No</th>
                                <th>Date</th>
                                <th>Events</th>
                                <th>Place</th>
                                <th>Status</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let rowIndex=rowIndex let-data>
                            <tr>
                                <td style="width: 90px">{{data.slno}}</td>
                                <td>{{data.date}}</td>
                                <td>{{data.event}}</td>
                                <td>{{data.place}}</td>
                                <td>{{data.status}}</td>
                             </tr>
                        </ng-template>
                    </p-table>
                </div>
            </p-card>
        </div>
    </p-panel>
</div>
