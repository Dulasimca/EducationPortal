<div class="p-col-12 p-md-12 p-lg-12" style="padding-top:25px; height: 520px;">
    <p-panel header="Nominee">
    <div class="p-col-12 p-md-12 p-lg-12 no-pad-top">
        <p-card>
            <div class="p-col-12 p-md-12 p-lg-12 no-pad-top">
                <div class="p-grid">
                    <div class="p-col-12 p-md-6 p-lg-3">
                        <div><label>Date:</label></div><br>
                       
                     <p-calendar [(ngModel)]="date"  [showIcon]="true" name="date"></p-calendar>
                        </div>
                       
                       
                    <div class="p-col-12 p-md-6 p-lg-3">
                        <div><label>Class:</label></div><br>
                        
                            <p-dropdown [options]="classOptions" (onClick)="onSelect('C')" [(ngModel)]="classes" name="classes">
                            </p-dropdown>
               
                    </div>
                    <div class="p-col-12 p-md-12 p-lg-3">
                        <div><label>Section:</label></div><br>
                        
                            <p-dropdown [options]="sectionOptions" (onClick)="onSelect('S')" [(ngModel)]="sections" name="sections">
                            </p-dropdown>
                            
                    </div>
                <div class="p-col-12 p-md-12 p-lg-3">
                    <div><label>Name:</label></div><br>
                    
                        <p-dropdown [options]="nameOptions" (click)="onSelect2()" [(ngModel)]="name" name="name">
                        </p-dropdown>
                
                </div>
                <div class="p-col-12 p-md-12 p-lg-3">
                    <div><label>Position:</label></div><br>
                    
                    <p-dropdown [options]="positionOptions" [(ngModel)]="position" name="position">
                        </p-dropdown>
                        
                </div>
               
                <div class="p-col-12 p-md-12 p-lg-12">
                    <button pButton name="save" type="button" label="Submit" (click)="onSubmit()" style="margin-left: 30%;"></button>
                    <button pButton type="button" label="View"  (click)="onView()" style="margin-left: 5%;"></button>
                    <button pButton type="button" label="Clear" (click)="clear()" style="margin-left: 5%;"></button>
                </div>
                <p-table [columns]="cols" [value]="data" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[5,10,15,20]"
  totalRecords="totalRecords" pageLinks="3">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{col.header}}
      </th>
    </tr>
  </ng-template>
  
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr>
      <td *ngFor="let col of columns">
        {{rowData[col.field]}}
      </td>
    </tr>
  </ng-template>
</p-table>
            </div>
        </div>
        </p-card>
        </div>
        
    </p-panel>
   </div>
