<div class="p-col-12 p-md-12 p-lg-12" >
    <p-panel header="{{header}}">
        <div class="p-col-12 p-md-12 p-lg-12 no-pad-top">
            <p-card>
                <div class="p-col-12 p-md-12 p-lg-12 no-pad-top" style="margin-top: -5px;">
                    <div class="p-grid">
                        <div><label>Year:</label> </div>
                        <p-dropdown [options]="yearOptions" [(ngModel)]="selectedYear" (onClick)="onSelect()"
                            (onChange)="onLoadQuestionBank()"></p-dropdown>
                        <!-- </div> -->
                    </div>
                </div>
                <div>
                    <p-table [columns]="questionBankCols" responsiveLayout="scroll" [value]="questionBankData" [paginator]="true" [rows]="10" [loading]="loading"  styleClass="p-datatable-gridlines">
                        <ng-template pTemplate="header" let-columns>
                            <tr>
                                <th style="width: 90px;">S.No</th>
                                <th *ngFor="let col of columns">
                                    {{col.header}}
                                </th>
                                <th style="width: 90px;">Download</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-rowIndex="rowIndex" let-data let-columns="columns">
                            <tr>
                                <td>{{rowIndex+1}}</td>
                                <td *ngFor="let col of columns" [style.text-align]="col.align">
                                    {{data[col.field]}}
                                </td>
                                <td (click)="onDownload(data.FileName)" class="cursor-pointer">
                                    <button pButton type="button" icon="pi pi-download" style="margin-right: 10px; color:#45e327;">
                                   </button>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </p-card>
        </div>
    </p-panel>
    <p-confirmDialog #cd  [style]="{width: '30vw'}">
        <ng-template pTemplate="header">
          <h3>Alert</h3>
      </ng-template>
      <ng-template pTemplate="footer">
          <button type="button" pButton icon="pi pi-times" label="No" (click)="cd.reject()"></button>
          <button type="button" pButton icon="pi pi-check" label="Yes" (click)="cd.accept()"></button>
      </ng-template>
      </p-confirmDialog>
</div>
