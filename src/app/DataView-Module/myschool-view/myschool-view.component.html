<div class="p-col-12 p-md-12 p-lg-12" >
    <!-- <p-panel header="My School"> -->
    <div class="p-grid">
        <div class="p-col-2"></div>
        <div class="p-col-12 p-md-12 p-lg-8">
            <div class="p-grid">
                <div class="p-col-2 no-padding">
                        <img src="assets/layout/images/TN_Govt_Logo.png">
                </div>
                <div class="p-col-10 no-padding text-center txt-clr">{{schoolName}}</div>
            </div>
            <p-card>
                <div class="p-grid">
                    <div class="p-col-6 p-md-6 p-lg-6 no-pad-top no-pad-bottom"><b>Curriculum: </b></div>
                    <div class="p-col-6 p-md-6 p-lg-6 no-pad-top no-pad-bottom">{{curriculum}} </div>
                </div>
                <p-divider></p-divider>
                <div class="p-grid">
                    <div class="p-col-6 p-md-6 p-lg-6 no-pad-top no-pad-bottom"><b>Headmaster Name: </b></div>
                    <div class="p-col-6 p-md-6 p-lg-6 no-pad-top no-pad-bottom">{{headMasterName}} </div>
                </div>
                <p-divider></p-divider>
                <div class="p-grid">
                    <div class="p-col-6 p-md-6 p-lg-6 no-pad-top no-pad-bottom"><b>Email Id: </b></div>
                    <div class="p-col-6 p-md-6 p-lg-6 no-pad-top no-pad-bottom">{{email}} </div>
                </div>
                <p-divider></p-divider>
                <div class="p-grid">
                    <div class="p-col-6 p-md-6 p-lg-6 no-pad-top no-pad-bottom"><b>Address: </b></div>
                    <div class="p-col-6 p-md-6 p-lg-6 no-pad-top no-pad-bottom">{{address}} </div>
                </div>
                <p-divider></p-divider>
                <div class="p-grid">
                    <div class="p-col-6 p-md-6 p-lg-6 no-pad-top no-pad-bottom"><b>Pincode: </b></div>
                    <div class="p-col-6 p-md-6 p-lg-6 no-pad-top no-pad-bottom">{{pincode}} </div>
                </div>
                <p-divider></p-divider>
                <div class="p-grid">
                    <div class="p-col-6 p-md-6 p-lg-6 no-pad-top no-pad-bottom"><b>Phone Number: </b></div>
                    <div class="p-col-6 p-md-6 p-lg-6 no-pad-top no-pad-bottom">{{phoneNo}} </div>
                </div>
                <p-divider></p-divider>
                <div class="p-grid">
                    <div class="p-col-6 p-md-6 p-lg-6 no-pad-top no-pad-bottom"><b>Landline number: </b></div>
                    <div class="p-col-6 p-md-6 p-lg-6 no-pad-top no-pad-bottom">{{landlineNo}} </div>
                </div>
                <p-divider></p-divider>
                <div class="p-grid">
                    <div class="p-col-6 p-md-6 p-lg-6 no-pad-top no-pad-bottom"><b>Fax Number: </b></div>
                    <div class="p-col-6 p-md-6 p-lg-6 no-pad-top no-pad-bottom">{{faxNo}} </div>
                </div>
            </p-card>
        </div>
    </div>
    <!-- </p-panel> -->
</div>
