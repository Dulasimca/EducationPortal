<block-ui>
<div class="p-col-12 p-md-12 p-lg-12" style="padding-top:25px;">
  <p-toast position="top-center" key="t-msg"></p-toast>
  <p-panel header="Poll List">
    <div class="p-col-12 p-md-10 p-lg-8 no-pad-top">
      <p-card>
        <!-- <div class="p-col-12 p-md-12 p-lg-12 no-pad-top">
                    <span style="font-weight: bold;">Class Representative Selection for 10th 'A'</span>
                </div> -->
        <div class="p-col-12 p-md-12 p-lg-12 no-pad-top">
          <div class="p-grid">
            <div class="p-col-12 p-md-6 p-lg-3">
              <div><label for="_Position">Position</label></div>
              <p-dropdown name="_Position" [options]="positionOptions" [(ngModel)]="selectedPosition"
               optionLabel="label"  name="selectedPosition">
               </p-dropdown>
               </div>
               <div class="p-col-12 p-md-6 p-lg-3">
                <button pButton type="button" label="View" (click)="onView()" style="margin-Top: 15%;"></button>
               </div>
            <p-divider></p-divider>
            <p-table [columns]="cols" [value]="data" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[5,10,15,20]"
              totalRecords="totalRecords" pageLinks="3">
              <ng-template pTemplate="header" let-columns>
                <tr>
                  <th *ngFor="let col of columns">
                    {{col.header}}
                  </th>
                  <th>
                    Thumbs-up
                  </th>
                  <th>
                    Thumbs-down
                  </th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr>
                  <td *ngFor="let col of columns">
                    {{rowData[col.field]}}
                  </td>
                  <td>
                   <button pButton pRipple type="button"  icon="pi pi-thumbs-up" style="margin-right: 10px;" (click)="onVotinglist()"
                    
                      class="p-button-rounded p-button-success p-button-outlined p-col-1"></button>
                  </td>
                  <td>
                    <button pButton pRipple type="button" icon="pi pi-thumbs-down"
                    (click)="onVotinglist()" class="p-button-rounded p-button-success p-button-outlined p-col-1"></button>
                  </td>
                </tr>
              </ng-template>
            
                
             
            </p-table>
          </div>
        </div>
        <p-divider></p-divider>
      </p-card>
    </div>
  </p-panel>
</div>
</block-ui>
