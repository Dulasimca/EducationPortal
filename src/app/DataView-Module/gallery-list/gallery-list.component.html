<div class="p-col-12 p-md-12 p-lg-12" style="padding-top:25px;">
        <p-panel header="School Gallery">
            <div class="p-grid"> 
                <div class="p-col-12 p-md-1 p-lg-3"></div>
            <div class="p-col-12 p-md-10 p-lg-6">
                    <div class="p-grid">
                        <div class="p-col-1"></div>
                        <div class="p-col-12 p-md-12 p-lg-10"> 
                    <p-galleria [(value)]="images" [responsiveOptions]="responsiveOptions" [numVisible]="5">
                        <ng-template pTemplate="item" let-item>
                            <img [src]="item.previewImageSrc" style="width: 700px;height: 600px; display: block;" />
                        </ng-template>
                        <ng-template pTemplate="thumbnail" let-item>
                            <div class="p-grid p-nogutter p-justify-center">
                                <img [src]="item.thumbnailImageSrc"
                                    style="display: block; width: 100px;height: 100px;" />
                            </div>
                        </ng-template>
                    </p-galleria>
                        </div>
                    </div>
                    <p-divider></p-divider>
            </div>
            </div>
        </p-panel>
</div>
