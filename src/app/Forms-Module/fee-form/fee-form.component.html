<block-ui>
  <div class="p-col-12 p-md-12 p-lg-12" style="padding-top:25px; height: 520px;">
    <p-toast position="top-center" key="t-msg"></p-toast>
    <p-panel header="Fee">
    <div class="p-col-12 p-md-12 p-lg-12 no-pad-top">
      <form #f="ngForm" name="FeeForm">
        <p-card>
            <div class="p-col-12 p-md-12 p-lg-12 no-pad-top">
                <div class="p-grid">
                    <div class="p-col-12 p-md-6 p-lg-3">
                    <div><label>Due Date:</label> </div>
                 <p-calendar [(ngModel)]="dueDate" [showIcon]="true" name="dueDate" required></p-calendar>
                    </div>
                    <div class="p-col-12 p-md-6 p-lg-3">
                       <div> <label> Receipt Book:</label></div>
                        <input id="float-input"  type="text" size="24" pInputText [(ngModel)]="receiptbook" name="receiptbook" required>  
                    </div>
                    <div class="p-col-12 p-md-6 p-lg-3">
                       <div> <label> Fee Name:</label></div>
                        <input id="float-input"  type="text" size="24" pInputText [(ngModel)]="feename" name="feename" required>  
                    </div>  
                    <div class="p-col-12 p-md-6 p-lg-3">
                       <div> <label> Actual Amount:</label></div>
                        <input id="float-input"  type="text" size="24" pInputText [(ngModel)]="actualamount" name="actualamount" required>  
                    </div>
                    <div class="p-col-12 p-md-6 p-lg-3">
                        <div><label> Paid Amount:</label></div>
                        <input id="float-input"  type="text" size="24" pInputText [(ngModel)]="paidamount" name="paidamount" required>  
                    </div>
                    <div class="p-col-12 p-md-6 p-lg-3">
                        <div><label> Outstanding Amount:</label></div>
                        <input id="float-input"  type="text" size="24" pInputText [(ngModel)]="outstanding" name="outstanding" required>  
                    </div>
                    <div class="p-col-12 p-md-6 p-lg-3">
                        <div><label> Paying Amount:</label></div>
                        <input id="float-input"  type="text" size="24" pInputText [(ngModel)]="paying" name="paying"  required>  
                    </div>
                    <div class="p-col-12 p-md-6 p-lg-3">
                        <div><label> Fine:</label></div>
                        <input id="float-input"  type="text" size="24" pInputText [(ngModel)]="fine" name="fine" required>  
                    </div>
                    <div class="p-col-12 p-md-12 p-lg-12">
                        <button pButton name="_save" type="button" label="Submit" (click)="onSubmit()" [disabled] = "(!f.valid)" style="margin-left: 45%;"></button>
                        <button pButton type="button" label="View" (click)="onView()" style="margin-left: 5%;"></button>
                        <button pButton type="button" label="Clear" (click)="clear()" style="margin-left: 5%;"></button>
                    </div>
                    <p-table [columns]="cols" [value]="data" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[5,10,15,20]"
  totalRecords="totalRecords" pageLinks="3">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{col.header}}
      </th>
    </tr>
  </ng-template>
  
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr [pSelectableRow]="rowData" (dblclick)="onRowSelect($event, rowData)">
      <td *ngFor="let col of columns">
        {{rowData[col.field]}}
      </td>
    </tr>
  </ng-template>
</p-table>
                </div>
            </div>
        </p-card>
      </form>
    </div>
    </p-panel>
</div>
</block-ui>
