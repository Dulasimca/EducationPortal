<div class="p-col-12" >
    <p-panel header="Class Test Results">
        <div class="p-col-12 p-md-12 p-lg-12 no-pad-top">
            <form #f="ngForm" name="classTestResultForm">
                <div #div1 *ngIf="loginId==1">
                    <p-card>
                        <div class="p-col-12 no-pad-top" style="margin-left: -8px;">
                            <div #row1 class="p-col-12 p-md-12 p-lg-12">
                                <div class="p-grid">
                                    <div class="p-col-12 p-md-6 p-lg-2">
                                        <label for="_staffname">Staff Name<span
                                                class="form-mandatory-field">*</span></label>
                                        <p-dropdown [options]="staffName" [(ngModel)]="selectedStaff" name="_staffname"
                                            optionLabel="label" placeholder="Select name" required></p-dropdown>
                                    </div>
                                    <div class="p-col-12 p-md-6 p-lg-2">
                                        <label for="_class">Class<span class="form-mandatory-field">*</span></label>
                                        <p-dropdown [options]="class" [(ngModel)]="selectedClass" name="_class"
                                            optionLabel="label" placeholder="Select class" required></p-dropdown>
                                    </div>
                                    <div class="p-col-12 p-md-6 p-lg-2">
                                        <label for="_section">Section<span class="form-mandatory-field">*</span></label>
                                        <p-dropdown [options]="section" [(ngModel)]="selectedSection" name="_section"
                                            optionLabel="label" placeholder="Select section" required></p-dropdown>
                                    </div>
                                    <div class="p-col-12 p-md-6 p-lg-2">
                                        <label for="_subjectname">Subject Name<span
                                                class="form-mandatory-field">*</span></label>
                                        <input type="text" class="p-col-12" name="_subjectname" pInputText
                                            [(ngModel)]="subjectName" appInputFormat="noSpecialChars" required />
                                    </div>
                                    <div class="p-col-12 p-md-6 p-lg-2">
                                        <label for="_testname">Test Name<span
                                                class="form-mandatory-field">*</span></label>
                                        <input type="text" class="p-col-12" name="_testname" pInputText
                                            [(ngModel)]="testName" appInputFormat="noSpecialChars" required />
                                    </div>
                                    <div #row2 class="p-col-12 p-md-12 p-lg-12">
                                        <div class="p-grid">
                                            <div class="p-col-12 p-md-6 p-lg-2 no-pad-top">
                                                <div class="p-col-12"></div>
                                                <div class="p-col-12"></div>
                                                <button pButton type="button" label="Download" name="_answersheet"
                                                    icon="pi pi-download"></button>
                                                <div class="note">*Note: download answer sheet here</div>
                                            </div>
                                            <div class="p-col-12 p-md-6 p-lg-3">
                                                <div><label for="_uploadanssheet">Upload Answer Sheet<span
                                                            class="form-mandatory-field">*</span></label></div>

                                                <input #fileSelector id="my-file-selector" name="_uploadanssheet"
                                                    pInputText class="p-col-12" name="pdf" type="file"
                                                    (change)="uploadData($event);" accept=".pdf" required>
                                                <div class="note">*Note: in pdf format only</div>
                                            </div>
                                            <div class="p-col-12 p-md-6 p-lg-2">
                                                <label for="_result">Result<span
                                                        class="form-mandatory-field">*</span></label>
                                                <input type="text" class="p-col-12" name="_result" pInputText
                                                    [(ngModel)]="result" required />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="p-col-12 p-md-12 p-lg-12 text-center">
                            <button pButton name="submit" type="button" label="Submit"></button>
                        </div>
                    </p-card>
                </div>
                <div #div2 *ngIf="loginId==2">
                    <p-card>
                        <div class="p-col-12 no-pad-top" style="margin-left: -8px;">
                            <div #row1 class="p-col-12 p-md-12 p-lg-12">
                                <div class="p-grid">
                                    <div class="p-col-12 p-md-6 p-lg-2">
                                        <label for="_studentname">Student Name<span
                                                class="form-mandatory-field">*</span></label>
                                        <p-dropdown [options]="studentName" name="_studentname"
                                            [(ngModel)]="selectedStudent" optionLabel="name" placeholder="Select name"
                                            required></p-dropdown>
                                    </div>
                                    <div class="p-col-12 p-md-6 p-lg-2">
                                        <label for="_class">Class<span class="form-mandatory-field">*</span></label>
                                        <p-dropdown [options]="class" name="_class" [(ngModel)]="selectedClass"
                                            optionLabel="name" placeholder="Select class" required></p-dropdown>
                                    </div>
                                    <div class="p-col-12 p-md-6 p-lg-2">
                                        <label for="_section">Section<span class="form-mandatory-field">*</span></label>
                                        <p-dropdown [options]="section" name="_section" [(ngModel)]="selectedSection"
                                            optionLabel="name" placeholder="Select section" required></p-dropdown>
                                    </div>
                                    <div class="p-col-12 p-md-6 p-lg-2">
                                        <label for="_subjectname">Subject Name<span
                                                class="form-mandatory-field">*</span></label>
                                        <input type="text" class="p-col-12" name="_subjectname" pInputText
                                            [(ngModel)]="subjectName" required />
                                    </div>
                                    <div class="p-col-12 p-md-6 p-lg-2">
                                        <label for="_testname">Test Name<span
                                                class="form-mandatory-field">*</span></label>
                                        <input type="text" class="p-col-12" name="_testname" pInputText
                                            [(ngModel)]="testName" required />
                                    </div>
                                    <div #row2 class="p-col-12 p-md-12 p-lg-12">
                                        <div class="p-grid">
                                            <div class="p-col-12 p-md-6 p-lg-2">
                                                <div><label for="_dateofsubmit">Date of Submit<span
                                                            class="form-mandatory-field">*</span></label>
                                                </div>
                                                <p-calendar [showOtherMonths]="false" [(ngModel)]="dos" named="_dateofsubmit"
                                                    [monthNavigator]="true" [yearNavigator]="true"
                                                    yearRange="{{yearRange}}" [showIcon]="true" inputId="dateofsunmit"
                                                    required>
                                                </p-calendar>
                                            </div>
                                            <div class="p-col-12 p-md-6 p-lg-3">
                                                <div><label for="_uploadsheet">Upload Answer Sheet<span
                                                            class="form-mandatory-field">*</span></label></div>
                                                <input #fileSelector id="my-file-selector" name="_uploadanssheet"
                                                    pInputText class="p-col-12" name="pdf" type="file"
                                                    (change)="uploadData($event);" accept=".pdf" required>
                                                <div class="note">*Note: pdf format only</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="p-col-12 p-md-12 p-lg-12 text-center">
                            <button pButton name="submit" type="button" label="Submit"></button>
                        </div>
                    </p-card>
                </div>
            </form>
        </div>
    </p-panel>
</div>
