<div class="p-col-12 p-md-12 p-lg-12" >
  <p-panel header="ASSIGNMENTS">
    <div class="p-col-12 p-md-12 p-lg-12 no-pad-top">
      <p-card>
        <div>
          <p-table [columns]="cols" [value]="data" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[5,10,15,20]"
            totalRecords="totalRecords" styleClass="p-datatable-gridlines">
            <ng-template pTemplate="header" let-columns>
              <tr>
                <th style="text-align: center; width: 90px;">S.No</th>
                <th *ngFor="let col of columns" style="text-align: center;">
                  {{col.header}}
                </th>
                <th style="text-align: center; width: 90px;">
                  Upload
                </th>
                <th style="text-align: center; width: 90px;">
                  Download
                </th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex" let-columns="columns">
              <tr>
                <td style="text-align: center; width: 90px;">{{rowIndex+1}}</td>
                <td *ngFor="let col of columns">
                  {{rowData[col.field]}}
                </td>
                <td style="text-align: center; width: 90px;">

                  <input style="display: none" type="file" (change)="uploadFile($event)" #fileInput>
                  <i class="pi pi-upload" type="file" #file (click)="fileInput.click()" accept=".pdf"
                    style="color: #52de38; font-size: 1.3rem; margin-left: 25px;">

                  </i>

                </td>
                <td style="text-align: center; width: 90px;"><i class="pi pi-download" (click)="onDownload(rowData.Assignmentfilename)"
                    style="color: #52de38; font-size: 1.3rem; margin-left: 25px;"></i></td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </p-card>
    </div>
  </p-panel>
  <p-confirmDialog #cd  [style]="{width: '30vw'}">
    <ng-template pTemplate="header">
      <h3>Alert</h3>
  </ng-template>
  <ng-template pTemplate="footer">
      <button type="button" pButton icon="pi pi-times" label="No" (click)="cd.reject()"></button>
      <button type="button" pButton icon="pi pi-check" label="Yes" (click)="cd.accept()"></button>
  </ng-template>
  </p-confirmDialog>
</div>
