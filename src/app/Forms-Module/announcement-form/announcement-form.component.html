<block-ui>
  <div class="p-col-12 p-md-12 p-lg-12" style="padding-top:25px; height: 520px;">
    <p-toast position="top-center" key="t-msg"></p-toast>
    <p-panel header="Announcement">
      <div class="p-col-12 p-md-12 p-lg-12 no-pad-top">
        <form #f="ngForm" name="AnnouncementForm">
          <p-card>
            <div class="p-col-12 no-pad-top" style="margin-left: -8px;">
              <div #row1 class="p-col-12 p-md-12 p-lg-12">
                <div class="p-grid">
                  <div class="p-col-12 p-md-6 p-lg-2">
                    <label for="_date">Date:</label>
                    <p-calendar [(ngModel)]="date" [showIcon]="true" name="_date"  required></p-calendar>
                  </div>
                  <div class="p-col-12 p-md-6 p-lg-2">
                    <label for="_Topic">Title:</label>
                    <!-- <input id="float-input"  type="text" size="23" pInputText>  -->
                    <input type="text" pInputText [(ngModel)]="Topic" name="_Topic" required />
                  </div>
                  <div class="p-col-12 p-md-6 p-lg-5">
                    <label for="_announce">Attach File:</label>
                    <input type ="file" #file placeholder="Choose file" 
                          pInputText (change)="uploadFile(file.files)" accept=".pdf" required />
                  </div>
                  <div #row1 class="p-col-12 p-md-12 p-lg-12">
                    <div class="p-grid">
                      <div class="p-col-12 p-md-6 p-lg-2">
                        <label for="_Announcement">Announcement:</label>
                        <textarea pInputTextarea [(ngModel)]="Announcement" name="_Announcement" pInputTextarea
                          autoResize="autoResize" size="20" rows="5" cols="20" required></textarea>
                      </div>
                    </div>
                  </div>
                  <div class="p-col-12 p-md-6 p-lg-6" style="text-align:right;">
                    <button pButton name="_save" type="button" label="Submit" [disabled]="(!f.valid)"
                      (click)="onSubmit()"></button>
                  </div>
                  <div class="p-col-12 p-md-6 p-lg-6">
                    <button pButton type="button" label="View" (click)="onView()" style="margin-left: 3%;"></button>
                    <button pButton type="button" label="Clear" (click)="clear()" style="margin-left: 5%;"></button>
                  </div>
                  <p-table [columns]="cols" [value]="data" [paginator]="true" [rows]="10"
                    [rowsPerPageOptions]="[5,10,15,20]"  totalRecords="totalRecords" pageLinks="3">
                    <ng-template pTemplate="header" let-columns>
                      <tr>
                        <th>S.No:</th>
                        <th *ngFor="let col of columns">
                          {{col.header}}
                        </th>
                        <th>
                          Download
                        </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex" let-columns="columns">
                      <tr [pSelectableRow]="rowData" class="cursor-pointer"  (dblclick)="onRowSelect($event, rowData)">
                        <td>{{rowIndex+1}}</td>
                        <td *ngFor="let col of columns">
                          {{rowData[col.field]}}
                        </td>
                        <td style="width: 142px;"><i class="pi pi-download" (click)="onDownload(rowData.Announcementfilename)" 
        style="color: #52de38; font-size: 1.3rem; margin-left: 25px;"></i></td>
                      </tr>
                    </ng-template>
                  </p-table>
                </div>
              </div>
            </div>
          </p-card>
        </form>
      </div>
    </p-panel>
  </div>
</block-ui>
