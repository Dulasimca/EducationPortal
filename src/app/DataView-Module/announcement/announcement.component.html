
    
                              

<div class="p-col-12 p-md-12 p-lg-12" style="padding-top:25px;">
        <p-panel header="ANNOUNCEMENTS">
        <div class="p-col-12 p-md-12 p-lg-12 no-pad-top">
            <p-card>
                <div>
                    <p-table [value]="data">
                        <ng-template pTemplate="header">
                            <tr>
                                <th style="width: 90px">S.No</th>
                                <th>Date</th>
                                <th>Announcement Tag</th>
                                <th>Announcement</th>
                                <th style="width: 120px;">Attachment</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let rowIndex=rowIndex let-data>
                            <tr>
                                <td style="width: 90px">{{data.slno}}</td>
                                <td>{{data.date}}</td>
                                <td>{{data.tag}}</td>
                                <td>{{data.announcement}}</td>
                                <td style="width: 120px;"><i class="pi pi-paperclip" style="color: #52de38; font-size: 1.3rem; margin-left: 25px;"></i></td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </p-card>
        </div>
    </p-panel>
</div>
