<div class="p-col-12 p-md-12 p-lg-12" style="padding-top:25px;">
        <p-panel header="ASSIGNMENTS">
        <div class="p-col-12 p-md-12 p-lg-12 no-pad-top">
            <p-card>
                <div>
                    <p-table [value]="data">
                        <ng-template pTemplate="header">
                            <tr>
                                <th style="width: 90px">S.No</th>
                                <th>Assigned Date</th>
                                <th>Due Date</th>
                                <th style="width: 300px;">Assignment Work</th>
                                <th>Assignment Type</th>
                                <th>Subject Name</th>
                                <th style="width: 100px;">Upload</th>
                                <th style="width: 142px;">View/Download</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let rowIndex=rowIndex let-data>
                            <tr>
                                <td style="width: 90px">{{data.slno}}</td>
                                <td>{{data.create}}</td>
                                <td>{{data.date}}</td>
                                <td style="width: 300px;">{{data.work}}</td>
                                <td>{{data.type}}</td>
                                <td>{{data.subject}}</td>
                                <td style="width: 100px;"><i class="pi pi-upload" style="color: #52de38; font-size: 1.3rem; margin-left: 25px;"></i></td>
                                <td style="width: 142px;"><i class="pi pi-file-o" style="color: #52de38; font-size: 1.3rem; margin-left: 25px;"></i></td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </p-card>
        </div>
    </p-panel>
</div>
