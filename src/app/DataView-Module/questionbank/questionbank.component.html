<div class="p-col-12 p-md-12 p-lg-12" >
    <p-panel header="Question Bank">
        <div class="p-col-12 p-md-12 p-lg-12 no-pad-top">
            <p-card>
                <div class="p-col-12 p-md-12 p-lg-12 no-pad-top" style="margin-top: -5px;">
                    <div class="p-grid">
                        <div class="p-col-1 no-pad-top"><label>Year:</label> </div>
                        <div class="p-col-2" style="margin-left: -3%"><p-dropdown [options]="yearOptions" [(ngModel)]="selectedYear" (onClick)="onSelect()"
                            (onChange)="onLoadQuestionBank()"></p-dropdown>
                        </div>
                    </div>
                </div>
                <div>
                    <p-table [columns]="questionBankCols" [value]="questionBankData" [paginator]="true" [rows]="10" [loading]="loading"  styleClass="p-datatable-gridlines">
                        <ng-template pTemplate="header" let-columns>
                            <tr>
                                <th style="width: 100px">S.No</th>
                                <th *ngFor="let col of columns">
                                    {{col.header}}
                                </th>
                                <th>Download</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-rowIndex="rowIndex" let-data let-columns="columns">
                            <tr>
                                <td style="width: 100px">{{rowIndex+1}}</td>
                                <td *ngFor="let col of columns">
                                    {{data[col.field]}}
                                </td>
                                <td (click)="onDownload(data.FileName)">
                                    <i class="pi pi-file-pdf"
                                            style="padding-left: 10px; color: #52de38; font-size: 1.5rem;"></i>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </p-card>
        </div>
    </p-panel>
</div>
