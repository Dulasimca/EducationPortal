<div class="p-col-12 p-md-12 p-lg-12" style="padding-top:25px; height: 520px;">
    <p-panel header="Nominee">
    <div class="p-col-12 p-md-12 p-lg-12 no-pad-top">
        <p-card>
            <div class="p-col-12 p-md-12 p-lg-12 no-pad-top">
                <div class="p-grid">
                    <div class="p-col-12 p-md-6 p-lg-3">
                        <div><label>Date:</label></div><br>
                       
                     <p-calendar [(ngModel)]="date" [showIcon]="true"></p-calendar>
                        </div>
                       
                       
                    <div class="p-col-12 p-md-6 p-lg-3">
                        <div><label>Class:</label></div><br>
                        <div class="p-col-12 p-md-6 p-lg-3">
                        <input type="text" name="Classname" size="23" pInputText [(ngModel)]="Classname"/>
                </div>
                    </div>
                    <div class="p-col-12 p-md-12 p-lg-3">
                        <div><label>Section:</label></div><br>
                        <div class="p-col-12 p-md-6 p-lg-3">
                        <input type="text" name="section" size="23" pInputText [(ngModel)]="section"/>
                </div>
                    </div>
                <div class="p-col-12 p-md-12 p-lg-3">
                    <div><label>Name:</label></div><br>
                    <div class="p-col-12 p-md-6 p-lg-3">
                        <input type="text" name="name" size="23" pInputText [(ngModel)]="name"/>
                </div>
                </div>
                <div class="p-col-12 p-md-12 p-lg-3">
                    <div><label>Position:</label></div><br>
                    
                    <p-dropdown [options]="positionOptions" [(ngModel)]="position" name="position">
                        </p-dropdown>
                        
                </div>
               
                <div class="p-col-12 p-md-12 p-lg-12">
                    <button pButton name="save" type="button" label="Submit" onclick="onSave()" style="margin-left: 30%;"></button>
                    <button pButton type="button" label="View" onclick="onView()" style="margin-left: 5%;"></button>
                </div>
            </div>
        </div>
        </p-card>
        </div>
        
    </p-panel>
   </div>
