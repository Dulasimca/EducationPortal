<div class="p-col-12 p-md-12 p-lg-12" >
        <p-panel header="MCQ Test Result">
        <div class="p-col-12 p-md-12 p-lg-12 no-pad-top">
            <p-card>
                <div class="p-col-12 p-md-12 p-lg-12 no-pad-top" style="margin-top: -5px;">
                    <div class="p-col-12 p-md-12 p-lg-2"> 
                    <div class="no-pad-top"><label>Year:</label> </div>  
                    <p-dropdown [options]="years" [(ngModel)]="selectedyear" optionLabel="name"></p-dropdown>
                    </div>
      </div>
                <div>
                    <p-table [columns]="cols" [value]="data"  styleClass="p-datatable-gridlines">
                        <ng-template pTemplate="header" let-columns>
                            <tr>
                                <th style="width: 60px;">S.No</th>
                                <th *ngFor="let col of columns">
                                    {{col.header}}
                                  </th>
                                <th style="width: 110px;">Result</th>
                                
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-rowIndex="rowIndex" let-columns="columns" let-data>
                            <tr>
                                <td style="width: 60px;">{{rowIndex+1}}</td>
                                <td *ngFor="let col of columns" [style.text-align]="col.align">
                                    {{data[col.field]}}
                                  </td>
                                <td style="width: 110px;" (click)="openDialog()" class="cursor-pointer">
                                    <span style="font-size: 13px;"> <a rel="view" style="color: blue; text-decoration: underline;">View</a></span></td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </p-card>
        </div>
    </p-panel>
    <p-dialog #dialog [(visible)]="visible"  [style]="{width: '50vw', padding: '0 !important'}">
        <app-subject-testresult></app-subject-testresult>
    </p-dialog>
    
</div>
