<div class="p-col-12 p-md-12 p-lg-12" style="padding-top:25px; height: 520px;">
    <p-panel header="Announcement">
    <div class="p-col-12 p-md-12 p-lg-12 no-pad-top">
        <p-card>
            <div class="p-col-12 p-md-12 p-lg-12 no-pad-top ">
                <div class="p-grid">
                    <div class="p-col-12 p-md-6 p-lg-3">
                    <div class="no-pad-top"><label>Date:</label> <br>
                        <p-calendar [(ngModel)]="date" [showIcon]="true"></p-calendar>
                    </div>
                    </div>
                    <div class="p-col-12 p-md-6 p-lg-3">      
                <div class="p-col-12 p-md-12 p-lg-3 no-pad-top " >
                        <label> Title:</label><br>
                    
                        <input id="float-input"  type="text" size="23" pInputText> 
                 
                 </div>
                    </div>
                <div class="p-col-12 p-md-6 p-lg-2">
                         <label>Announcement:</label> <br>
                 
                         <textarea pInputTextarea [(ngModel)]="Announcement" pInputTextarea autoResize="autoResize" size="30" rows="5"
                           cols="25"></textarea>
                  
                </div>
            <div class="p-col-12 p-md-6 p-lg-12">
                <div class="p-col-12 p-md-6 p-lg-9">
                <input class="p-col-3" name="_studentimg" type="file" pInputText
                (change)="onFileUpload($event, 1)" accept=".png" />
        </div>
    </div>
        <div class="p-col-12 p-md-12 p-lg-3">
           <button pButton name="upload" type="button" icon="pi pi-upload" label="Upload"></button>
        </div>
        <div class="p-col-12 p-md-6 p-lg-12">
          <button pButton type="button" label="Submit" onclick="onSave()" style="margin-left: 25%;" ></button>
        
             <!-- <div class="p-col-12 p-md-12 p-lg-12"> 
                <div class="p-col-12 p-md-12 p-lg-12"> -->
                <button pButton type="button" label="View" onclick="onView()" style="margin-left: 5%;"></button>
            </div>   
         
        
            </div>
            </div>
        </p-card>
    </div>
    </p-panel>
</div>
