<div class="p-col-12 p-md-12 p-lg-12" style="padding-top:25px;">
        <p-panel header="My Profile">
        <div class="p-col-12 p-md-10 p-lg-6">
            <p-card>
                <div style="text-align: center;">
                    <div><img src="{{photo}}" style="width: 150px; height: 150px;" /></div>
                    <div>{{name}}</div>
                    <div>{{class}}</div>
                    <div>{{rollNo}}</div>
                </div>
                <p-divider></p-divider>
                <div> <span style="font-weight: bold;"> D.O.B </span> <span>{{dob}}</span></div>
                <p-divider></p-divider>
                <div> <span style="font-weight: bold;">D.O.J: </span> <span>{{doj}}</span></div>
                <p-divider></p-divider>
                <div> <span style="font-weight: bold;">Father's Contact: </span> <span>{{fatherContact}}</span></div>
                <p-divider></p-divider>
                <div> <span style="font-weight: bold;">Mother's Contact: </span> <span>{{motherContact}}</span></div>
                <p-divider></p-divider>
                <div> <span style="font-weight: bold;">Gaurdian if any: </span> <span>{{guardian}}</span></div>
                <p-divider></p-divider>
                <div> <span style="font-weight: bold;">Blood Goup: </span> <span>{{bloodGroup}}</span></div>
                <p-divider></p-divider>
                <div> <span style="font-weight: bold;">Address: </span>
                    <p>
                        {{address}}
                    </p>
                </div>
               
            </p-card>
            <div style="text-align: center;margin: 10px; color: #0400d8;">
                <button pButton type="button" label="Edit" icon="pi pi-pencil" padding="10px"></button>
                 </div>
        </div>
    </p-panel>
</div>
