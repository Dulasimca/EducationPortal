<div class="p-col-12 p-md-12 p-lg-12" style="padding-top:25px;">
        <p-panel header="Fee">
        <div class="p-col-12 p-md-12 p-lg-12 no-pad-top">
            <p-card>
                <div class="p-col-12 p-md-6 p-lg-2 no-pad-top">
                   <div class="no-pad-top"><label>To Academic:</label>  
                   <p-dropdown [options]="year"></p-dropdown>
                </div> 
                   <!-- <div class="p-col-12 p-md-6 p-lg-3">
                    <button pButton type="button" label="Online Payment" style="margin-right: 40%;"></button>
                </div> -->
            </div>
                <p-divider></p-divider>
                <div>
                    <p-table [columns]="cols" [value]="data" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[5,10,15,20]"
                    totalRecords="totalRecords" pageLinks="3">
                    <ng-template pTemplate="header" let-columns>
                      <tr>
                        <th *ngFor="let col of columns">
                          {{col.header}}
                        </th>
                        <th>
                            Download

                        </th>
                           
                           
                      </tr>
                    </ng-template>
                    
                    <ng-template pTemplate="body" let-rowData let-columns="columns">
                      <tr>
                        <td *ngFor="let col of columns">
                          {{rowData[col.field]}}
                        </td>
                        <td style="width: 142px;"><i class="pi pi-file-o" (click)="onDownload()" style="color: #52de38; font-size: 1.3rem; margin-left: 25px;"></i></td>
                    </tr>
                </ng-template>
                  </p-table>

                </div>
            </p-card>
        </div>
    </p-panel>
</div>
