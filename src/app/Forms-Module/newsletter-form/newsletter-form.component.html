<block-ui>
    <div class="p-col-12 p-md-12 p-lg-12" style="padding-top:25px; height: 520px;">
        <p-toast position="top-center" key="t-msg"></p-toast>
        <p-panel header="Newsletter">
            <div class="p-col-12 p-md-12 p-lg-12 no-pad-top">
                <form #f="ngForm" name="NewsLetterForm">
                    <p-card>
                        <div class="p-col-12 p-md-12 p-lg-12">
                            <div class="p-grid">

                                <div class="p-col-12 p-md-6 p-lg-3">
                                    <div class="no-pad-top"><label>Date:</label> </div>
                                    <p-calendar [(ngModel)]="date" [showIcon]="true" name="date" required></p-calendar>
                                </div>

                                <div class="p-col-12 p-md-4 p-lg-3">
                                    <div><label>Topic</label></div>
                                    <input type="text" pInputText [(ngModel)]="Topic" name="Topic" required />
                                </div>


                                <div class="p-col-12 p-md-6 p-lg-3 align-el-center">
                                    <div><label>Attach file:</label></div>
                                    <input class="p-col-12" name="_guardianimg" type="file" pInputText
                                        (change)="onFileUpload($event, 4)" accept=".png" required />
                                </div>


                            </div>
                        </div>
                    </p-card>
                </form>
                <div class="p-col-12 p-md-6 p-lg12" style="margin-left:35%;">
                    <button pButton name="_save" type="button" label="Submit" (click)="onSubmit()"
                        [disabled]="(!f.valid)"></button>

                    <button pButton type="button" label="View" style="margin-left:5%;" (click)="onview()"></button>
                    <button pButton type="button" label="clear" style="margin-left:5%;" (click)="onClear()"></button>
                </div>


                <p-table [columns]="cols" [value]="data" [paginator]="true" [rows]="10"
                    [rowsPerPageOptions]="[5,10,15,20]" totalRecords="totalRecords" pageLinks="3">
                    <ng-template pTemplate="header" let-columns>

                        <tr>

                            <th *ngFor="let col of columns">
                                {{col.header}}
                            </th>
                        </tr>
                    </ng-template>

                    <ng-template pTemplate="body" let-rowData let-columns="columns">
                        <tr [pSelectableRow]="rowData" (dblclick)="onRowSelect($event, rowData)">
                            <td *ngFor="let col of columns">
                                {{rowData[col.field]}}
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </p-panel>
    </div>
</block-ui>
