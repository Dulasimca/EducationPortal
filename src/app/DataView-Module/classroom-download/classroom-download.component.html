<div class="p-col-12 p-md-12 p-lg-12" >
        <p-panel header="Classroom Downloads">
        <div class="p-col-12 p-md-12 p-lg-12 no-pad-top">
            <p-card>
                <div class="p-col-12 p-md-12 p-lg-12 no-pad-top" style="margin-top: -5px;">
                   <div class="no-pad-top"><label>Date:</label> </div>  
                    <p-calendar dateFormat="dd/mm/yy" [showOtherMonths]="false" [(ngModel)]="date" [showIcon]="true"></p-calendar>
                </div>
                <div>
                    <p-table [value]="data">
                        <ng-template pTemplate="header">
                            <tr>
                                <th>ID</th>
                                <th>S.No</th>
                                <th>Subject</th>
                                <th>Duration</th>
                                <th>Join Room</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let rowIndex=rowIndex let-data>
                            <tr>
                                <td>{{data.ID}}</td>
                                <td>{{data.slno}}</td>
                                <td>{{data.subject}}</td>
                                <td>{{data.duration}}</td>
                                <td><i class="pi pi-arrow-circle-down" style="padding-left: 10px; color: #52de38; font-size: 1.5rem;"></i><td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </p-card>
        </div>
    </p-panel>
</div>
