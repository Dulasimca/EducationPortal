<div class="p-col-12 p-md-12 p-lg-12" style="padding-top:25px; height: 520px;">
    <p-panel header="Assignment">
    <div class="p-col-12 p-md-12 p-lg-12 no-pad-top">
        <p-card>
            <div class="p-col-12 p-md-12 p-lg-12 no-pad-top">
                <div class="p-grid">
                    <div class="p-col-12 p-md-6 p-lg-3">
                    <div class="no-pad-top"><label>Date:</label> <br>
                 <p-calendar [(ngModel)]="date" [showIcon]="true"></p-calendar>
                    </div>
                    </div>
                    <div class="p-col-12 p-md-6 p-lg-3">
                        <label> Due Date:</label><br>
                            <p-calendar [(ngModel)]="date" [showIcon]="true"></p-calendar>
                    </div>
                    <div class="p-col-12 p-md-6 p-lg-3" style="text-align: left; margin-top: 5px;">
                        <label> Assigned Work:</label><br>
                        <input id="float-input"  type="text" size="24" pInputText> 
                    </div>
                    <div class="p-col-12 p-md-6 p-lg-3" style="text-align: left; margin-top: 5px;">
                        <label> Assigned Type:</label><br>
                        <input id="float-input"  type="text" size="24" pInputText> 
                    </div>
                    <div class="p-col-12 p-md-6 p-lg-3" style="text-align: left; margin-top: 5px;">
                        <label> Subject Name:</label><br>
                        <input id="float-input"  type="text" size="24" pInputText>
                    </div>  
                    <div class="p-col-12 p-md-6 p-lg-3" style="text-align: left; margin-top: 5px;">
                        <label> Attach File:</label><br>
                       <input class="p-col-12" name="_assignmentfile" type="file" pInputText
                        (change)="onFileUpload($event, 1)" accept=".png" />  
                    </div>  
               
       
            </div>
            </div>
        </p-card>
        <div class="p-col-12 p-md-12 p-lg-12">
            <button pButton type="button" label="Submit" onclick="onSave()" style="margin-left: 30%;"></button>
     <!-- </div>
     <div class="p-col-6 p-md-6 p-lg-12"> -->
         <button pButton type="button" label="View" onclick="onView()" style="margin-left: 5%;"></button>
     </div>
        </div>
    </p-panel>
</div>
