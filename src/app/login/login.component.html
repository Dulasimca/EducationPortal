 <body style="background-image: linear-gradient(to bottom right, #083170, #3866aa);
">
<div fxFlex fxLayout="row" class="p-col-12 p-md-12 p-lg-12 no-pad"> 
    <p-toast position="top-center" key="t-msg"></p-toast>
    <div class="p-col-12 p-md-12 p-lg-12 no-pad">
        <div style="text-align: center;" >
            <span style="color: whitesmoke; font-size: 18px;"> Government of Tamilnadu - Educational
                Services Platform </span><br>
        </div>
        <div style="display: flex; justify-content: center;">
        <div class="p-grid" style="margin-top: 10px;">
        <div class="p-col-6 p-md-6 p-lg-5" style="box-shadow: inset 0 -3em 3em rgb(0 0 0 / 10%), 0 0 0 0.5px rgb(14 85 119), 0.3em 0.3em 1em rgb(0 0 0 / 30%);
        border-radius: 8px; background: white !important; padding: 0; width: auto !important;">
            <div class="p-col-12 p-md-12 p-lg-12 no-pad"
                style="color:whitesmoke; font-weight: bold; text-align: center;background: #0e3167;height: 35px;">
                <div style="padding-top: 5px;background: #0e3167 !important; font-size: 15px;"> {{loginHeader}} </div>
            </div>
            <div class="p-col-12 p-md-12 p-lg-12 no-pad" style="background: white !important;border-radius: 8px; margin-top: 10px;">
                <div class="p-col-12 p-md-12 p-lg-12  no-pad" style="text-align: center;">
                    <img src="assets/layout/images/logo3x.png" />
                    <img src="assets/layout/images/Stalin3x.jpg" />
                </div>
                <div class="p-co-12 p-md-12 p-lg-12 ">
                    <div class="tab-main text-center">
                        <p-tabView #tabview (onChange)="onTabChange($event)">
                            <p-tabPanel header="Student">
                            </p-tabPanel>
                            <p-tabPanel header="Staff">
                            </p-tabPanel>
                            <p-tabPanel header="Admin">
                            </p-tabPanel>
                        </p-tabView>
                    </div>
                </div>
                <form #f="ngForm" name="loginForm">
                    <div class="p-col-12 p-md-12 p-lg-12 " style="text-align: center; margin-top: 5px;">
                        <i class="fa fa-user-circle-o"
                            style="font-size: 2rem; margin-left: 5px; margin-right: 10px; color: #0e3167;"></i>
                        <input class="p-col-8" name="_username" type="text" pInputText placeholder="Username" [(ngModel)]="username"
                         required />
                    </div>
                    <div class="p-col-12 p-md-12 p-lg-12" style="text-align: center;">
                        <i class="fa fa-lock"
                            style="font-size: 2.3rem; margin-left: 5px; margin-right: 15px;color: #0e3167;"></i>
                        <input id="pswd" name="_password" class="p-col-8" type="password" pInputText placeholder="Password"
                            [(ngModel)]="password"  required/>
                        <i *ngIf="!showPswd" disabled class="fa fa-eye" style="margin-left: -20px;color: black;"
                            (click)="onShowPswd()" aria-hidden="true"></i>
                        <i *ngIf="showPswd" class="fa fa-eye-slash" style="margin-left: -20px;color: black;"
                            (click)="onShowPswd()" aria-hidden="true"></i>
                    </div>
                    <div class="p-col-12 no-pad-bottom no-pad-top" style="text-align: center;">
                        <span>
                            <p-checkbox [binary]="true" name="_rememberme" [(ngModel)]="isChecked"  (onChange)="rememberUser($event)"></p-checkbox>
                            Remember me
                        </span>
                    </div>
                    <div class="p-col-12 no-pad-bottom" style="text-align: center; margin-top: 20px;">
                        <button pButton type="button" name="_signin" style="background: #0e3167; border-radius: 8px;" label="Sign In"
                            icon="pi pi-sign-in" (click)="onSignIn()"></button>
                    </div>
                </form>
                <div class="p-col-12 no-pad-top" style="text-align: center;">
                    <span style="color: blue; text-decoration: underline;"> Forgot Password? </span>

                </div>
                <div class="p-col-12 no-pad-top" style="text-align: end;">
                    <span style="font-size: 13px;">Login Problems ? <br> Please E-Mail us on support@tneducation.com
                    </span>
                </div>
                <div class="p-grid">
                    <div class="p-col-1"></div>
                    <div class="p-col-12 p-md-12 p-lg-10 no-pad-left no-pad-bottom" style="text-align: end;">
                        <img src="assets/layout/images/google-play2x.png" />
                        <img src="assets/layout/images/apple-store2x.png" />
                    </div>
                </div>
            </div>
        </div>
        <div class="p-col-6 p-md-6 p-lg-5 no-pad card" style="width: auto !important;" fxHide.xs>
            <img src="assets/layout/images/Online-Learning.png"
                style="width: 100%;min-height: 100%; border-radius: 8px;" />
        </div>
    </div>
</div>
</div>
</div>
</body>
